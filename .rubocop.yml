# This is the default configuration file with all checking enabled. It is also
# the configuration used to check the rubocop source code.

# Use UTF-8 as the source file encoding.
Encoding:
  Enabled: true

# Limit lines to 80 characters.
LineLength:
  Enabled: true
  Max: 79

# No hard tabs.
Tab:
  Enabled: true

# Avoid trailing whitespace.
TrailingWhitespace:
  Enabled: true

# Use two spaces per indentation level.
Indentation:
  Enabled: true

# Use empty lines between defs and to break up a method into logical paragraphs.
EmptyLines:
  Enabled: true

# Use spaces around operators.
SpaceAroundOperators:
  Enabled: true

# Use spaces around { and before }.
SpaceAroundBraces:
  Enabled: true

# No spaces after ( or before ).
SpaceInsideParens:
  Enabled: true

# No spaces after [ or before ].
SpaceInsideBrackets:
  Enabled: true

# Use spaces after commas.
SpaceAfterComma:
  Enabled: true

# Use spaces after semicolons.
SpaceAfterSemicolon:
  Enabled: true

# Use spaces after colons.
SpaceAfterColon:
  Enabled: true

# Prefer symbols instead of strings as hash keys.
HashSyntax:
  Enabled: true

# Use Unix-style line endings.
EndOfLine:
  Enabled: true

# Add underscores to large numeric literals to improve their readability.
NumericLiterals:
  Enabled: true

# Align the parameters of a method call if they span more than one line.
AlignParameters:
  Enabled: true

# Use def with parentheses when there are arguments.
DefWithParentheses:
  Enabled: true

# Omit the parentheses when the method doesn't accept any arguments.
DefWithoutParentheses:
  Enabled: true

IfWithSemicolon:
  Enabled: true

MultilineIfThen:
  Enabled: true

OneLineConditional:
  Enabled: true

# Avoid using {...} for multi-line blocks (multiline chaining is always ugly).
MultilineBlocks:
  Enabled: true

# Prefer {...} over do...end for single-line blocks.
SingleLineBlocks:
  Enabled: true

# Avoid parameter lists longer than three or four parameters.
ParameterLists:
  Enabled: true

# Prefer ' strings when you don't need string interpolation or special symbols.
StringLiterals:
  Enabled: true

# Avoid multi-line ?: (the ternary operator); use if/unless instead.
MultilineTernaryOperator:
  Enabled: true

# Use one expression per branch in a ternary operator.
NestedTernaryOperator:
  Enabled: true

# Never use unless with else. Rewrite these with the positive case first.
UnlessElse:
  Enabled: true

# Use &&/|| for boolean expressions, and/or for control flow.
AmpersandsPipesVsAndOr:
  Enabled: true

# Use when x then ... for one-line cases.
WhenThen:
  Enabled: true

# Favor modifier if/unless usage when you have a single-line body.
IfUnlessModifier:
  Enabled: true

# Favor modifier while/until usage when you have a single-line body.
WhileUntilModifier:
  Enabled: true

# Favor unless over if for negative conditions (or control flow or).
FavorUnlessOverNegatedIf:
  Enabled: true

# Favor until over while for negative conditions.
FavorUntilOverNegatedWhile:
  Enabled: true

# Use spaces around the = operator when assigning default values in def params.
SpaceAroundEqualsInParameterDefault:
  Enabled: true

# Use the new lambda literal syntax.
NewLambdaLiteral:
  Enabled: true

# Don't use parentheses around the condition of an if/unless/while.
ParenthesesAroundCondition:
  Enabled: true

# Use snake_case for symbols, methods and variables.
MethodAndVariableSnakeCase:
  Enabled: true

# Use CamelCase for classes and modules.
ClassAndModuleCamelCase:
  Enabled: true

# Causes Ruby to check the syntax of the script and exit without executing.
Syntax:
  Enabled: true

# Preferred collection methods.
CollectionMethods:
  Enabled: true

# Prefer each over for.
AvoidFor:
  Enabled: true
