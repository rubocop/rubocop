  Enabled: true
  VersionAdded: '0.9'
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Lint/Syntax
Lint/ToEnumArguments:
  Description: |-
    Ensures that `to_enum`/`enum_for`, called for the current method,
