    When using `class_eval` (or other `eval`) with string interpolation, add a comment block showing its appearance if interpolated.
  Enabled: pending
  StyleGuide: '#eval-comment-docs'
  VersionAdded: '1.1'
  VersionChanged: '1.3'
Style/Documentation:
