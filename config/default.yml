  VersionAdded: '0.25'
  VersionChanged: '0.81'
  IgnoredMethods: []
  Max: 8
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Metrics/PerceivedComplexity
Migration/DepartmentName:
  Description: |-
