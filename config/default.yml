# Common configuration.

AllCops:
  # It is possible for a malicious user to know the location of RuboCop's cache
  # directory by looking at CacheRootDirectory, and create a symlink in its
  # place that could cause RuboCop to overwrite unintended files, or read
  # malicious input. If you are certain that your cache location is secure from
  # this kind of attack, and wish to use a symlinked cache location, set this
  # value to "true".
  AllowSymlinksInCacheRootDirectory: false
  # The cache will be stored in "rubocop_cache" under this directory. If
  # CacheRootDirectory is ~ (nil), which it is by default, the root will be
  # taken from the environment variable `$XDG_CACHE_HOME` if it is set, or if
  # `$XDG_CACHE_HOME` is not set, it will be `$HOME/.cache/`.
  # The CacheRootDirectory can be overwritten by passing the `--cache-root` command
  # line option or by setting `$RUBOCOP_CACHE_ROOT` environment variable.
  CacheRootDirectory: ~
  # Default formatter will be used if no `-f/--format` option is given.
  DefaultFormatter: progress
  # All cops except the ones configured `Enabled: false` in this file are enabled by default.
  # Change this behavior by overriding either `DisabledByDefault` or `EnabledByDefault`.
  # When `DisabledByDefault` is `true`, all cops in the default configuration
  # are disabled, and only cops in user configuration are enabled. This makes
  # cops opt-in instead of opt-out. Note that when `DisabledByDefault` is `true`,
  # cops in user configuration will be enabled even if they don't set the
  # Enabled parameter.
  # When `EnabledByDefault` is `true`, all cops, even those configured `Enabled: false`
  # in this file are enabled by default. Cops can still be disabled in user configuration.
  # Note that it is invalid to set both EnabledByDefault and DisabledByDefault
  # to true in the same configuration.
  DisabledByDefault: false
  # Cop names are displayed in offense messages by default. Change behavior
  # by overriding DisplayCopNames, or by giving the `--no-display-cop-names`
  # option.
  DisplayCopNames: true
  # Style guide URLs are not displayed in offense messages by default. Change
  # behavior by overriding `DisplayStyleGuide`, or by giving the
  # `-S/--display-style-guide` option.
  DisplayStyleGuide: false
  # Documentation URLs will be constructed using the base URL.
  DocumentationBaseURL: https://docs.rubocop.org/rubocop
  EnabledByDefault: false
  Exclude:
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - '.git/**/*'
  # Extra details are not displayed in offense messages by default. Change
  # behavior by overriding ExtraDetails, or by giving the
  # `-E/--extra-details` option.
  ExtraDetails: false
  # Include common Ruby source files.
  Include:
    - '**/*.rb'
    - '**/*.arb'
    - '**/*.axlsx'
    - '**/*.builder'
    - '**/*.fcgi'
    - '**/*.gemfile'
    - '**/*.gemspec'
    - '**/*.god'
    - '**/*.jb'
    - '**/*.jbuilder'
    - '**/*.mspec'
    - '**/*.opal'
    - '**/*.pluginspec'
    - '**/*.podspec'
    - '**/*.rabl'
    - '**/*.rake'
    - '**/*.rbuild'
    - '**/*.rbw'
    - '**/*.rbx'
    - '**/*.ru'
    - '**/*.ruby'
    - '**/*.spec'
    - '**/*.thor'
    - '**/*.watchr'
    - '**/.irbrc'
    - '**/.pryrc'
    - '**/.simplecov'
    - '**/buildfile'
    - '**/Appraisals'
    - '**/Berksfile'
    - '**/Brewfile'
    - '**/Buildfile'
    - '**/Capfile'
    - '**/Cheffile'
    - '**/Dangerfile'
    - '**/Deliverfile'
    - '**/Fastfile'
    - '**/*Fastfile'
    - '**/Gemfile'
    - '**/Guardfile'
    - '**/Jarfile'
    - '**/Mavenfile'
    - '**/Podfile'
    - '**/Puppetfile'
    - '**/Rakefile'
    - '**/rakefile'
    - '**/Snapfile'
    - '**/Steepfile'
    - '**/Thorfile'
    - '**/Vagabondfile'
    - '**/Vagrantfile'
  # Threshold for how many files can be stored in the result cache before some
  # of the files are automatically removed.
  MaxFilesInCache: 20000
  # New cops introduced between major versions are set to a special pending status
  # and are not enabled by default with warning message.
  # Change this behavior by overriding either `NewCops: enable` or `NewCops: disable`.
  # When `NewCops` is `enable`, pending cops are enabled in bulk. Can be overridden by
  # the `--enable-pending-cops` command-line option.
  # When `NewCops` is `disable`, pending cops are disabled in bulk. Can be overridden by
  # the `--disable-pending-cops` command-line option.
  NewCops: pending
  RubyInterpreters:
    - ruby
    - macruby
    - rake
    - jruby
    - rbx
  # When specifying style guide URLs, any paths and/or fragments will be
  # evaluated relative to the base URL.
  StyleGuideBaseURL: https://rubystyle.guide
  # Additional cops that do not reference a style guide rule may be enabled by
  # default. Change behavior by overriding `StyleGuideCopsOnly`, or by giving
  # the `--only-guide-cops` option.
  StyleGuideCopsOnly: false
  # Determines if a notification for extension libraries should be shown when
  # rubocop is run. Keys are the name of the extension, and values are an array
  # of gems in the Gemfile that the extension is suggested for, if not already
  # included.
  SuggestExtensions:
    rubocop-graphql: [graphql]
    rubocop-minitest: [minitest]
    rubocop-rails: [rails]
    rubocop-rake: [rake]
    rubocop-rspec: [rspec, rspec-rails]
    rubocop-sequel: [sequel]
  # What MRI version of the Ruby interpreter is the inspected code intended to
  # run on? (If there is more than one, set this to the lowest version.)
  # If a value is specified for TargetRubyVersion then it is used. Acceptable
  # values are specified as a float (i.e. 3.0); the teeny version of Ruby
  # should not be included. If the project specifies a Ruby version in the
  # .tool-versions or .ruby-version files, Gemfile or gems.rb file, RuboCop will
  # try to determine the desired version of Ruby by inspecting the
  # .tool-versions file first, then .ruby-version, followed by the Gemfile.lock
  # or gems.locked file. (Although the Ruby version is specified in the Gemfile
  # or gems.rb file, RuboCop reads the final value from the lock file.) If the
  # Ruby version is still unresolved, RuboCop will use the oldest officially
  # supported Ruby version (currently Ruby 2.5).
  TargetRubyVersion: ~
  # Enables the result cache if `true`. Can be overridden by the `--cache` command
  # line option.
  UseCache: true

#################### Bundler ###############################

Bundler/DuplicatedGem:
  Description: 'Checks for duplicate gem entries in Gemfile.'
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  VersionAdded: '0.46'
Bundler/GemComment:
  Description: 'Add a comment describing each gem.'
  Enabled: false
  IgnoredGems: []
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  OnlyFor: []
  VersionAdded: '0.59'
  VersionChanged: '0.85'
Bundler/GemFilename:
  Description: 'Enforces the filename for managing gems.'
  Enabled: true
  EnforcedStyle: 'Gemfile'
  Include:
    - '**/Gemfile'
    - '**/gems.rb'
    - '**/Gemfile.lock'
    - '**/gems.locked'
  SupportedStyles:
    - 'Gemfile'
    - 'gems.rb'
  VersionAdded: '1.20'
Bundler/GemVersion:
  AllowedGems: []
  Description: 'Requires or forbids specifying gem versions.'
  Enabled: false
  EnforcedStyle: 'required'
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  SupportedStyles:
    - 'required'
    - 'forbidden'
  VersionAdded: '1.14'
Bundler/InsecureProtocolSource:
  AllowHttpProtocol: true
  Description: >-
    The source `:gemcutter`, `:rubygems` and `:rubyforge` are deprecated because HTTP requests are insecure. Please change your source to 'https://rubygems.org' if possible, or 'http://rubygems.org' if not.
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  VersionAdded: '0.50'
Bundler/OrderedGems:
  # By default, "-" and "_" are ignored for order purposes.
  # This can be overridden by setting this parameter to true.
  ConsiderPunctuation: false
  Description: >-
    Gems within groups in the Gemfile should be alphabetically sorted.
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  TreatCommentsAsGroupSeparators: true
  VersionAdded: '0.46'
  VersionChanged: '0.47'

#################### Gemspec ###############################

Gemspec/DateAssignment:
  Description: 'Checks that `date =` is not used in gemspec file, it is set automatically when the gem is packaged.'
  Enabled: pending
  Include:
    - '**/*.gemspec'
  VersionAdded: '1.10'
Gemspec/DuplicatedAssignment:
  Description: 'An attribute assignment method calls should be listed only once in a gemspec.'
  Enabled: true
  Include:
    - '**/*.gemspec'
  VersionAdded: '0.52'
Gemspec/OrderedDependencies:
  # By default, "-" and "_" are ignored for order purposes.
  # This can be overridden by setting this parameter to true.
  ConsiderPunctuation: false
  Description: >-
    Dependencies in the gemspec should be alphabetically sorted.
  Enabled: true
  Include:
    - '**/*.gemspec'
  TreatCommentsAsGroupSeparators: true
  VersionAdded: '0.51'
Gemspec/RequireMFA:
  Description: 'Checks that the gemspec has metadata to require MFA from RubyGems.'
  Enabled: pending
  Include:
    - '**/*.gemspec'
  Reference:
    - https://guides.rubygems.org/mfa-requirement-opt-in/
  VersionAdded: '1.23'
Gemspec/RequiredRubyVersion:
  Description: 'Checks that `required_ruby_version` of gemspec is specified and equal to `TargetRubyVersion` of .rubocop.yml.'
  Enabled: true
  Include:
    - '**/*.gemspec'
  VersionAdded: '0.52'
  VersionChanged: '1.22'
Gemspec/RubyVersionGlobalsUsage:
  Description: Checks usage of RUBY_VERSION in gemspec.
  Enabled: true
  Include:
    - '**/*.gemspec'
  StyleGuide: '#no-ruby-version-in-the-gemspec'
  VersionAdded: '0.72'

#################### Layout ###########################

Layout/AccessModifierIndentation:
  Description: Check indentation of private/protected visibility modifiers.
  Enabled: true
  EnforcedStyle: indent
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  StyleGuide: '#indent-public-private-protected'
  SupportedStyles:
    - outdent
    - indent
  VersionAdded: '0.49'
Layout/ArgumentAlignment:
  Description: >-
    Align the arguments of a method call if they span more than one line.
  Enabled: true
  # Alignment of arguments in multi-line method calls.
  #
  # The `with_first_argument` style aligns the following lines along the same
  # column as the first parameter.
  #
  #     method_call(a,
  #                 b)
  #
  # The `with_fixed_indentation` style aligns the following lines with one
  # level of indentation relative to the start of the line with the method call.
  #
  #     method_call(a,
  #       b)
  EnforcedStyle: with_first_argument
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  StyleGuide: '#no-double-indent'
  SupportedStyles:
    - with_first_argument
    - with_fixed_indentation
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/ArrayAlignment:
  Description: >-
    Align the elements of an array literal if they span more than one line.
  Enabled: true
  # Alignment of elements of a multi-line array.
  #
  # The `with_first_parameter` style aligns the following lines along the same
  # column as the first element.
  #
  #     array = [1, 2, 3,
  #              4, 5, 6]
  #
  # The `with_fixed_indentation` style aligns the following lines with one
  # level of indentation relative to the start of the line with start of array.
  #
  #     array = [1, 2, 3,
  #       4, 5, 6]
  EnforcedStyle: with_first_element
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  StyleGuide: '#no-double-indent'
  SupportedStyles:
    - with_first_element
    - with_fixed_indentation
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/AssignmentIndentation:
  Description: >-
    Checks the indentation of the first line of the right-hand-side of a multi-line assignment.
  Enabled: true
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/BeginEndAlignment:
  Description: 'Align ends corresponding to begins correctly.'
  Enabled: true
  # The value `start_of_line` means that `end` should be aligned the start of the line
  # where the `begin` keyword is.
  # The value `begin` means that `end` should be aligned with the `begin` keyword.
  EnforcedStyleAlignWith: start_of_line
  Severity: warning
  SupportedStylesAlignWith:
    - start_of_line
    - begin
  VersionAdded: '0.91'
Layout/BlockAlignment:
  Description: 'Align block ends correctly.'
  Enabled: true
  # The value `start_of_block` means that the `end` should be aligned with line
  # where the `do` keyword appears.
  # The value `start_of_line` means it should be aligned with the whole
  # expression's starting line.
  # The value `either` means both are allowed.
  EnforcedStyleAlignWith: either
  SupportedStylesAlignWith:
    - either
    - start_of_block
    - start_of_line
  VersionAdded: '0.53'
Layout/BlockEndNewline:
  Description: 'Put end statement of multiline block on its own line.'
  Enabled: true
  VersionAdded: '0.49'
Layout/CaseIndentation:
  Description: 'Indentation of when in a case/(when|in)/[else/]end.'
  Enabled: true
  EnforcedStyle: case
  IndentOneStep: false
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  # This only matters if `IndentOneStep` is `true`.
  IndentationWidth: ~
  StyleGuide: '#indent-when-to-case'
  SupportedStyles:
    - case
    - end
  VersionAdded: '0.49'
  VersionChanged: '1.16'
Layout/ClassStructure:
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  Description: 'Enforces a configured order of definitions within a class body.'
  Enabled: false
  ExpectedOrder:
    - module_inclusion
    - constants
    - public_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods
  StyleGuide: '#consistent-classes'
  VersionAdded: '0.52'
Layout/ClosingHeredocIndentation:
  Description: 'Checks the indentation of here document closings.'
  Enabled: true
  VersionAdded: '0.57'
Layout/ClosingParenthesisIndentation:
  Description: 'Checks the indentation of hanging closing parentheses.'
  Enabled: true
  VersionAdded: '0.49'
Layout/CommentIndentation:
  # When true, allows comments to have extra indentation if that aligns them
  # with a comment on the preceding line.
  AllowForAlignment: false
  Description: 'Indentation of comments.'
  Enabled: true
  VersionAdded: '0.49'
  VersionChanged: '1.24'
Layout/ConditionPosition:
  Description: >-
    Checks for condition placed in a confusing position relative to the keyword.
  Enabled: true
  StyleGuide: '#same-line-condition'
  VersionAdded: '0.53'
  VersionChanged: '0.83'
Layout/DefEndAlignment:
  Description: 'Align ends corresponding to defs correctly.'
  Enabled: true
  # The value `def` means that `end` should be aligned with the def keyword.
  # The value `start_of_line` means that `end` should be aligned with method
  # calls like `private`, `public`, etc, if present in front of the `def`
  # keyword on the same line.
  EnforcedStyleAlignWith: start_of_line
  Severity: warning
  SupportedStylesAlignWith:
    - start_of_line
    - def
  VersionAdded: '0.53'
Layout/DotPosition:
  Description: 'Checks the position of the dot in multi-line method calls.'
  Enabled: true
  EnforcedStyle: leading
  StyleGuide: '#consistent-multi-line-chains'
  SupportedStyles:
    - leading
    - trailing
  VersionAdded: '0.49'
Layout/ElseAlignment:
  Description: 'Align elses and elsifs correctly.'
  Enabled: true
  VersionAdded: '0.49'
Layout/EmptyComment:
  AllowBorderComment: true
  AllowMarginComment: true
  Description: 'Checks empty comment.'
  Enabled: true
  VersionAdded: '0.53'
Layout/EmptyLineAfterGuardClause:
  Description: 'Add empty line after guard clause.'
  Enabled: true
  VersionAdded: '0.56'
  VersionChanged: '0.59'
Layout/EmptyLineAfterMagicComment:
  Description: 'Add an empty line after magic comments to separate them from code.'
  Enabled: true
  StyleGuide: '#separate-magic-comments-from-code'
  VersionAdded: '0.49'
Layout/EmptyLineAfterMultilineCondition:
  Description: 'Enforces empty line after multiline condition.'
  # This is disabled, because this style is not very common in practice.
  Enabled: false
  Reference:
    - https://github.com/airbnb/ruby#multiline-if-newline
  VersionAdded: '0.90'
Layout/EmptyLineBetweenDefs:
  # `AllowAdjacentOneLineDefs` means that single line method definitions don't
  # need an empty line between them. `true` by default.
  AllowAdjacentOneLineDefs: true
  Description: 'Use empty lines between class/module/method defs.'
  EmptyLineBetweenClassDefs: true
  EmptyLineBetweenMethodDefs: true
  EmptyLineBetweenModuleDefs: true
  Enabled: true
  # Can be array to specify minimum and maximum number of empty lines, e.g. [1, 2]
  NumberOfEmptyLines: 1
  StyleGuide: '#empty-lines-between-methods'
  VersionAdded: '0.49'
  VersionChanged: '1.23'
Layout/EmptyLines:
  Description: "Don't use several empty lines in a row."
  Enabled: true
  StyleGuide: '#two-or-more-empty-lines'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundAccessModifier:
  Description: "Keep blank lines around access modifiers."
  Enabled: true
  EnforcedStyle: around
  Reference:
    # A reference to `EnforcedStyle: only_before`.
    - https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions
  StyleGuide: '#empty-lines-around-access-modifier'
  SupportedStyles:
    - around
    - only_before
  VersionAdded: '0.49'
Layout/EmptyLinesAroundArguments:
  Description: "Keeps track of empty lines around method arguments."
  Enabled: true
  VersionAdded: '0.52'
Layout/EmptyLinesAroundAttributeAccessor:
  AllowAliasSyntax: true
  AllowedMethods:
    - alias_method
    - public
    - protected
    - private
  Description: "Keep blank lines around attribute accessors."
  Enabled: true
  StyleGuide: '#empty-lines-around-attribute-accessor'
  VersionAdded: '0.83'
  VersionChanged: '0.84'
Layout/EmptyLinesAroundBeginBody:
  Description: "Keeps track of empty lines around begin-end bodies."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundBlockBody:
  Description: "Keeps track of empty lines around block bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - no_empty_lines
  VersionAdded: '0.49'
Layout/EmptyLinesAroundClassBody:
  Description: "Keeps track of empty lines around class bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
    - beginning_only
    - ending_only
  VersionAdded: '0.49'
  VersionChanged: '0.53'
Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Description: "Keeps track of empty lines around exception handling keywords."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundMethodBody:
  Description: "Keeps track of empty lines around method bodies."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundModuleBody:
  Description: "Keeps track of empty lines around module bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
  VersionAdded: '0.49'
Layout/EndAlignment:
  Description: 'Align ends correctly.'
  Enabled: true
  # The value `keyword` means that `end` should be aligned with the matching
  # keyword (`if`, `while`, etc.).
  # The value `variable` means that in assignments, `end` should be aligned
  # with the start of the variable on the left hand side of `=`. In all other
  # situations, `end` should still be aligned with the keyword.
  # The value `start_of_line` means that `end` should be aligned with the start
  # of the line which the matching keyword appears on.
  EnforcedStyleAlignWith: keyword
  Severity: warning
  SupportedStylesAlignWith:
    - keyword
    - variable
    - start_of_line
  VersionAdded: '0.53'
Layout/EndOfLine:
  Description: 'Use Unix-style line endings.'
  Enabled: true
  # The `native` style means that CR+LF (Carriage Return + Line Feed) is
  # enforced on Windows, and LF is enforced on other platforms. The other styles
  # mean LF and CR+LF, respectively.
  EnforcedStyle: native
  StyleGuide: '#crlf'
  SupportedStyles:
    - native
    - lf
    - crlf
  VersionAdded: '0.49'
Layout/ExtraSpacing:
  # When true, allows things like 'obj.meth(arg)  # comment',
  # rather than insisting on 'obj.meth(arg) # comment'.
  # If done for alignment, either this OR AllowForAlignment will allow it.
  AllowBeforeTrailingComments: false
  # When true, allows most uses of extra spacing if the intent is to align
  # things with the previous or next line, not counting empty lines or comment
  # lines.
  AllowForAlignment: true
  Description: 'Do not use unnecessary spacing.'
  Enabled: true
  # When true, forces the alignment of `=` in assignments on consecutive lines.
  ForceEqualSignAlignment: false
  VersionAdded: '0.49'
Layout/FirstArgumentIndentation:
  Description: 'Checks the indentation of the first argument in a method call.'
  Enabled: true
  EnforcedStyle: special_for_inner_method_call_in_parentheses
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  SupportedStyles:
    # The first parameter should always be indented one step more than the
    # preceding line.
    - consistent
    # The first parameter should always be indented one level relative to the
    # parent that is receiving the parameter
    - consistent_relative_to_receiver
    # The first parameter should normally be indented one step more than the
    # preceding line, but if it's a parameter for a method call that is itself
    # a parameter in a method call, then the inner parameter should be indented
    # relative to the inner method.
    - special_for_inner_method_call
    # Same as `special_for_inner_method_call` except that the special rule only
    # applies if the outer method call encloses its arguments in parentheses.
    - special_for_inner_method_call_in_parentheses
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/FirstArrayElementIndentation:
  Description: >-
    Checks the indentation of the first element in an array literal.
  Enabled: true
  # The value `special_inside_parentheses` means that array literals with
  # brackets that have their opening bracket on the same line as a surrounding
  # opening round parenthesis, shall have their first element indented relative
  # to the first position inside the parenthesis.
  #
  # The value `consistent` means that the indentation of the first element shall
  # always be relative to the first position of the line where the opening
  # bracket is.
  #
  # The value `align_brackets` means that the indentation of the first element
  # shall always be relative to the position of the opening bracket.
  EnforcedStyle: special_inside_parentheses
  # By default the indentation width from `Layout/IndentationWidth` is used,
  # but it can be overridden by setting this parameter.
  IndentationWidth: ~
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_brackets
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/FirstArrayElementLineBreak:
  Description: >-
    Checks for a line break before the first element in a multi-line array.
  Enabled: false
  VersionAdded: '0.49'
Layout/FirstHashElementIndentation:
  Description: 'Checks the indentation of the first key in a hash literal.'
  Enabled: true
  # The value `special_inside_parentheses` means that hash literals with braces
  # that have their opening brace on the same line as a surrounding opening
  # round parenthesis, shall have their first key indented relative to the
  # first position inside the parenthesis.
  #
  # The value `consistent` means that the indentation of the first key shall
  # always be relative to the first position of the line where the opening
  # brace is.
