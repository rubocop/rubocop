    - iso8601      # Time#iso8601
    - rfc1123_date # CGI.rfc1123_date
    - rfc822       # Time#rfc822
    - rfc2822      # Time#rfc2822
    - rfc3339      # DateTime.rfc3339
  CheckMethodNames: true
  CheckSymbols: true
  Description: 'Use the configured style when numbering symbols, methods and variables.'
  Enabled: true
  EnforcedStyle: normalcase
  StyleGuide: '#snake-case-symbols-methods-vars-with-numbers'
  SupportedStyles:
    - snake_case
    - normalcase
    - non_integer
  VersionAdded: '0.50'
  VersionChanged: '1.4'

#################### Security ##############################

Security/Eval:
  Description: 'The use of eval represents a serious security risk.'
  Enabled: true
  VersionAdded: '0.47'
Security/IoMethods:
  Description: >-
    Checks for the first argument to `IO.read`, `IO.binread`, `IO.write`, `IO.binwrite`, `IO.foreach`, and `IO.readlines`.
  Enabled: pending
  Safe: false
  VersionAdded: '1.22'
Security/JSONLoad:
  Description: >-
    Prefer usage of `JSON.parse` over `JSON.load` due to potential security issues. See reference for more information.
  Enabled: true
  Reference: 'https://ruby-doc.org/stdlib-2.7.0/libdoc/json/rdoc/JSON.html#method-i-load'
  # Autocorrect here will change to a method that may cause crashes depending
  # on the value of the argument.
  SafeAutoCorrect: false
  VersionAdded: '0.43'
  VersionChanged: '1.22'
Security/MarshalLoad:
  Description: >-
    Avoid using of `Marshal.load` or `Marshal.restore` due to potential security issues. See reference for more information.
  Enabled: true
  Reference: 'https://ruby-doc.org/core-2.7.0/Marshal.html#module-Marshal-label-Security+considerations'
  VersionAdded: '0.47'
Security/Open:
  Description: 'The use of `Kernel#open` and `URI.open` represent a serious security risk.'
  Enabled: true
  Safe: false
  VersionAdded: '0.53'
  VersionChanged: '1.0'
Security/YAMLLoad:
  Description: >-
    Prefer usage of `YAML.safe_load` over `YAML.load` due to potential security issues. See reference for more information.
  Enabled: true
  Reference: 'https://ruby-doc.org/stdlib-2.7.0/libdoc/yaml/rdoc/YAML.html#module-YAML-label-Security'
  SafeAutoCorrect: false
  VersionAdded: '0.47'

