  StyleGuide: "#other-arg"
  Enabled: true
  VersionAdded: '0.50'
  VersionChanged: '1.2'
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Naming/BinaryOperatorParameterName
Naming/BlockForwarding:
  Description: In Ruby 3.1, anonymous block forwarding has been added.
