    - literals
    - strict
  VersionAdded: '0.34'
  VersionChanged: '1.8'
Style/NegatedIf:
  Description: >-
    Favor unless over if for negative conditions (or control flow or).
  Enabled: true
  EnforcedStyle: both
  StyleGuide: '#unless-for-negatives'
  SupportedStyles:
    # both: prefix and postfix negated `if` should both use `unless`
    # prefix: only use `unless` for negated `if` statements positioned before the body of the statement
    # postfix: only use `unless` for negated `if` statements positioned after the body of the statement
    - both
    - prefix
    - postfix
  VersionAdded: '0.20'
  VersionChanged: '0.48'
Style/NegatedIfElseCondition:
  Description: >-
    This cop checks for uses of `if-else` and ternary operators with a negated condition which can be simplified by inverting condition and swapping branches.
  Enabled: pending
  VersionAdded: '1.2'
Style/NegatedUnless:
  Description: 'Favor if over unless for negative conditions.'
  Enabled: true
  EnforcedStyle: both
  StyleGuide: '#if-for-negatives'
  SupportedStyles:
    # both: prefix and postfix negated `unless` should both use `if`
    # prefix: only use `if` for negated `unless` statements positioned before the body of the statement
    # postfix: only use `if` for negated `unless` statements positioned after the body of the statement
    - both
    - prefix
    - postfix
  VersionAdded: '0.69'
Style/NegatedWhile:
  Description: 'Favor until over while for negative conditions.'
  Enabled: true
  StyleGuide: '#until-for-negatives'
  VersionAdded: '0.20'
Style/NestedModifier:
  Description: 'Avoid using nested modifiers.'
  Enabled: true
  StyleGuide: '#no-nested-modifiers'
  VersionAdded: '0.35'
Style/NestedParenthesizedCalls:
  AllowedMethods:
    - be
    - be_a
    - be_an
    - be_between
    - be_falsey
    - be_kind_of
    - be_instance_of
    - be_truthy
    - be_within
    - eq
    - eql
    - end_with
    - include
    - match
    - raise_error
    - respond_to
    - start_with
  Description: >-
    Parenthesize method calls which are nested inside the argument list of another parenthesized method call.
  Enabled: true
  VersionAdded: '0.36'
  VersionChanged: '0.77'
Style/NestedTernaryOperator:
  Description: 'Use one expression per branch in a ternary operator.'
  Enabled: true
  StyleGuide: '#no-nested-ternary'
  VersionAdded: '0.9'
  VersionChanged: '0.86'
Style/Next:
  Description: 'Use `next` to skip iteration instead of a condition at the end.'
  Enabled: true
  # With `always` all conditions at the end of an iteration needs to be
  # replaced by next - with `skip_modifier_ifs` the modifier if like this one
  # are ignored: [1, 2].each { |a| return 'yes' if a == 1 }
  EnforcedStyle: skip_modifier_ifs
  # `MinBodyLength` defines the number of lines of the a body of an `if` or `unless`
  # needs to have to trigger this cop
  MinBodyLength: 3
  StyleGuide: '#no-nested-conditionals'
  SupportedStyles:
    - skip_modifier_ifs
    - always
  VersionAdded: '0.22'
  VersionChanged: '0.35'
Style/NilComparison:
  Description: 'Prefer x.nil? to x == nil.'
  Enabled: true
  EnforcedStyle: predicate
  StyleGuide: '#predicate-methods'
  SupportedStyles:
    - predicate
    - comparison
  VersionAdded: '0.12'
  VersionChanged: '0.59'
Style/NilLambda:
  Description: 'Prefer `-> {}` to `-> { nil }`.'
  Enabled: pending
  VersionAdded: '1.3'
  VersionChanged: '1.15'
Style/NonNilCheck:
  Description: 'Checks for redundant nil checks.'
  Enabled: true
  # With `IncludeSemanticChanges` set to `true`, this cop reports offenses for
  # `!x.nil?` and autocorrects that and `x != nil` to solely `x`, which is
  # **usually** OK, but might change behavior.
  #
  # With `IncludeSemanticChanges` set to `false`, this cop does not report
  # offenses for `!x.nil?` and does no changes that might change behavior.
  IncludeSemanticChanges: false
  StyleGuide: '#no-non-nil-checks'
  VersionAdded: '0.20'
  VersionChanged: '0.22'
Style/Not:
  Description: 'Use ! instead of not.'
  Enabled: true
  StyleGuide: '#bang-not-not'
  VersionAdded: '0.9'
  VersionChanged: '0.20'
Style/NumberedParameters:
  Description: 'Restrict the usage of numbered parameters.'
  Enabled: pending
  EnforcedStyle: allow_single_line
  SupportedStyles:
    - allow_single_line
    - disallow
  VersionAdded: '1.22'
Style/NumberedParametersLimit:
  Description: 'Avoid excessive numbered params in a single block.'
  Enabled: pending
  Max: 1
  VersionAdded: '1.22'
Style/NumericLiteralPrefix:
  Description: 'Use smallcase prefixes for numeric literals.'
  Enabled: true
  EnforcedOctalStyle: zero_with_o
  StyleGuide: '#numeric-literal-prefixes'
  SupportedOctalStyles:
    - zero_with_o
    - zero_only
  VersionAdded: '0.41'
Style/NumericLiterals:
  # You can specify allowed numbers. (e.g. port number 3000, 8080, and etc)
  AllowedNumbers: []
  Description: >-
    Add underscores to large numeric literals to improve their readability.
  Enabled: true
  MinDigits: 5
  Strict: false
  StyleGuide: '#underscores-in-numerics'
  VersionAdded: '0.9'
  VersionChanged: '0.48'
Style/NumericPredicate:
  Description: >-
    Checks for the use of predicate- or comparison methods for numeric comparisons.
  Enabled: true
  EnforcedStyle: predicate
  # Exclude RSpec specs because assertions like `expect(1).to be > 0` cause
  # false positives.
  Exclude:
    - 'spec/**/*'
  IgnoredMethods: []
  Safe: false
  # This will change to a new method call which isn't guaranteed to be on the
  # object. Switching these methods has to be done with knowledge of the types
  # of the variables which rubocop doesn't have.
  SafeAutoCorrect: false
  StyleGuide: '#predicate-methods'
  SupportedStyles:
    - predicate
    - comparison
  VersionAdded: '0.42'
  VersionChanged: '0.59'
Style/OneLineConditional:
  AlwaysCorrectToMultiline: false
  Description: >-
    Favor the ternary operator (?:) or multi-line constructs over single-line if/then/else/end constructs.
  Enabled: true
  StyleGuide: '#ternary-operator'
  VersionAdded: '0.9'
  VersionChanged: '0.90'
Style/OpenStructUse:
  Description: >-
    Avoid using OpenStruct. As of Ruby 3.0, use is officially discouraged due to performance, version compatibility, and potential security issues.
  Enabled: pending
  Reference:
    - https://docs.ruby-lang.org/en/3.0.0/OpenStruct.html#class-OpenStruct-label-Caveats
  VersionAdded: '1.23'
Style/OptionHash:
  Allowlist: []
  Description: "Don't use option hashes when you can use keyword arguments."
  Enabled: false
  # A list of parameter names that will be flagged by this cop.
  SuspiciousParamNames:
    - options
    - opts
    - args
    - params
    - parameters
  VersionAdded: '0.33'
  VersionChanged: '0.34'
Style/OptionalArguments:
  Description: >-
    Checks for optional arguments that do not appear at the end of the argument list.
  Enabled: true
  Safe: false
  StyleGuide: '#optional-arguments'
  VersionAdded: '0.33'
  VersionChanged: '0.83'
Style/OptionalBooleanParameter:
  AllowedMethods:
    - respond_to_missing?
  Description: 'Use keyword arguments when defining method with boolean argument.'
  Enabled: true
  Safe: false
  StyleGuide: '#boolean-keyword-arguments'
  VersionAdded: '0.89'
Style/OrAssignment:
  Description: 'Recommend usage of double pipe equals (||=) where applicable.'
  Enabled: true
  StyleGuide: '#double-pipe-for-uninit'
  VersionAdded: '0.50'
Style/ParallelAssignment:
  Description: >-
    Check for simple usages of parallel assignment. It will only warn when the number of variables matches on both sides of the assignment.
  Enabled: true
  StyleGuide: '#parallel-assignment'
  VersionAdded: '0.32'
Style/ParenthesesAroundCondition:
  AllowInMultilineConditions: false
  AllowSafeAssignment: true
  Description: >-
    Don't use parentheses around the condition of an if/unless/while.
  Enabled: true
  StyleGuide: '#no-parens-around-condition'
  VersionAdded: '0.9'
  VersionChanged: '0.56'
Style/PercentLiteralDelimiters:
  Description: 'Use `%`-literal delimiters consistently.'
  Enabled: true
  # Specify the default preferred delimiter for all types with the 'default' key
  # Override individual delimiters (even with default specified) by specifying
  # an individual key
  PreferredDelimiters:
    '%I': '[]'
    '%W': '[]'
    '%i': '[]'
    '%r': '{}'
    '%w': '[]'
    default: ()
  StyleGuide: '#percent-literal-braces'
  VersionAdded: '0.19'
  VersionChanged: '0.48'
Style/PercentQLiterals:
  Description: 'Checks if uses of %Q/%q match the configured preference.'
  Enabled: true
  EnforcedStyle: lower_case_q
  SupportedStyles:
    - lower_case_q # Use `%q` when possible, `%Q` when necessary
    - upper_case_q # Always use `%Q`
  VersionAdded: '0.25'
Style/PerlBackrefs:
  Description: 'Avoid Perl-style regex back references.'
  Enabled: true
  StyleGuide: '#no-perl-regexp-last-matchers'
  VersionAdded: '0.13'
Style/PreferredHashMethods:
  Description: 'Checks use of `has_key?` and `has_value?` Hash methods.'
  Enabled: true
  EnforcedStyle: short
  Safe: false
  StyleGuide: '#hash-key'
  SupportedStyles:
    - short
    - verbose
  VersionAdded: '0.41'
  VersionChanged: '0.70'
Style/Proc:
  Description: 'Use proc instead of Proc.new.'
  Enabled: true
  StyleGuide: '#proc'
  VersionAdded: '0.9'
  VersionChanged: '0.18'
Style/QuotedSymbols:
  Description: 'Use a consistent style for quoted symbols.'
  Enabled: pending
  EnforcedStyle: same_as_string_literals
  SupportedStyles:
    - same_as_string_literals
    - single_quotes
    - double_quotes
  VersionAdded: '1.16'
Style/RaiseArgs:
  AllowedCompactTypes: []
  Description: 'Checks the arguments passed to raise/fail.'
  Enabled: true
  EnforcedStyle: exploded
  StyleGuide: '#exception-class-messages'
  SupportedStyles:
    - compact # raise Exception.new(msg)
    - exploded # raise Exception, msg
  VersionAdded: '0.14'
  VersionChanged: '1.2'
Style/RandomWithOffset:
  Description: >-
    Prefer to use ranges when generating random numbers instead of integers with offsets.
  Enabled: true
  StyleGuide: '#random-numbers'
  VersionAdded: '0.52'
Style/RedundantArgument:
  Description: 'Check for a redundant argument passed to certain methods.'
  Enabled: pending
  Methods:
    # String#chomp
    chomp: "\n"
    # String#chomp!
    chomp!: "\n"
    # Array#join
    join: ''
    # String#split
    split: ' '
  Safe: false
  VersionAdded: '1.4'
  VersionChanged: '1.7'
Style/RedundantAssignment:
  Description: 'Checks for redundant assignment before returning.'
  Enabled: true
  VersionAdded: '0.87'
Style/RedundantBegin:
  Description: "Don't use begin blocks when they are not needed."
  Enabled: true
  StyleGuide: '#begin-implicit'
  VersionAdded: '0.10'
  VersionChanged: '0.21'
Style/RedundantCapitalW:
  Description: 'Checks for %W when interpolation is not needed.'
  Enabled: true
  VersionAdded: '0.76'
Style/RedundantCondition:
  Description: 'Checks for unnecessary conditional expressions.'
  Enabled: true
  VersionAdded: '0.76'
Style/RedundantConditional:
  Description: "Don't return true/false from a conditional."
  Enabled: true
  VersionAdded: '0.50'
Style/RedundantException:
  Description: "Checks for an obsolete RuntimeException argument in raise/fail."
  Enabled: true
  StyleGuide: '#no-explicit-runtimeerror'
  VersionAdded: '0.14'
  VersionChanged: '0.29'
Style/RedundantFetchBlock:
  Description: >-
    Use `fetch(key, value)` instead of `fetch(key) { value }` when value has Numeric, Rational, Complex, Symbol or String type, `false`, `true`, `nil` or is a constant.
  Enabled: true
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#hashfetch-with-argument-vs-hashfetch--block-code'
  Safe: false
  # If enabled, this cop will autocorrect usages of
  # `fetch` being called with block returning a constant.
  # This can be dangerous since constants will not be defined at that moment.
  SafeForConstants: false
  VersionAdded: '0.86'
Style/RedundantFileExtensionInRequire:
  Description: >-
    Checks for the presence of superfluous `.rb` extension in the filename provided to `require` and `require_relative`.
  Enabled: true
  StyleGuide: '#no-explicit-rb-to-require'
  VersionAdded: '0.88'
Style/RedundantFreeze:
  Description: "Checks usages of Object#freeze on immutable objects."
  Enabled: true
  VersionAdded: '0.34'
  VersionChanged: '0.66'
Style/RedundantInterpolation:
  Description: 'Checks for strings that are just an interpolated expression.'
  Enabled: true
  VersionAdded: '0.76'
Style/RedundantParentheses:
  Description: "Checks for parentheses that seem not to serve any purpose."
  Enabled: true
  VersionAdded: '0.36'
Style/RedundantPercentQ:
  Description: 'Checks for %q/%Q when single quotes or double quotes would do.'
  Enabled: true
  StyleGuide: '#percent-q'
  VersionAdded: '0.76'
Style/RedundantRegexpCharacterClass:
  Description: 'Checks for unnecessary single-element Regexp character classes.'
  Enabled: true
  VersionAdded: '0.85'
Style/RedundantRegexpEscape:
  Description: 'Checks for redundant escapes in Regexps.'
  Enabled: true
  VersionAdded: '0.85'
Style/RedundantReturn:
  # When `true` allows code like `return x, y`.
  AllowMultipleReturnValues: false
  Description: "Don't use return where it's not required."
  Enabled: true
  StyleGuide: '#no-explicit-return'
  VersionAdded: '0.10'
  VersionChanged: '0.14'
Style/RedundantSelf:
  Description: "Don't use self where it's not needed."
  Enabled: true
  StyleGuide: '#no-self-unless-required'
  VersionAdded: '0.10'
  VersionChanged: '0.13'
Style/RedundantSelfAssignment:
  Description: 'Checks for places where redundant assignments are made for in place modification methods.'
  Enabled: true
  Safe: false
  VersionAdded: '0.90'
Style/RedundantSelfAssignmentBranch:
  Description: 'Checks for places where conditional branch makes redundant self-assignment.'
  Enabled: pending
  VersionAdded: '1.19'
Style/RedundantSort:
  Description: >-
    Use `min` instead of `sort.first`, `max_by` instead of `sort_by...last`, etc.
  Enabled: true
  Safe: false
  VersionAdded: '0.76'
  VersionChanged: '1.22'
Style/RedundantSortBy:
  Description: 'Use `sort` instead of `sort_by { |x| x }`.'
  Enabled: true
  VersionAdded: '0.36'
Style/RegexpLiteral:
  # If `false`, the cop will always recommend using `%r` if one or more slashes
  # are found in the regexp string.
  AllowInnerSlashes: false
  Description: 'Use / or %r around regular expressions.'
  Enabled: true
  EnforcedStyle: slashes
  StyleGuide: '#percent-r'
  SupportedStyles:
    # slashes: Always use slashes.
    # percent_r: Always use `%r`.
    # mixed: Use slashes on single-line regexes, and `%r` on multi-line regexes.
    - slashes
    - percent_r
    - mixed
  VersionAdded: '0.9'
  VersionChanged: '0.30'
Style/RescueModifier:
  Description: 'Avoid using rescue in its modifier form.'
  Enabled: true
  StyleGuide: '#no-rescue-modifiers'
  VersionAdded: '0.9'
  VersionChanged: '0.34'
Style/RescueStandardError:
  Description: 'Avoid rescuing without specifying an error class.'
  Enabled: true
  EnforcedStyle: explicit
  SupportedStyles:
    # implicit: Do not include the error class, `rescue`
    # explicit: Require an error class `rescue StandardError`
    - implicit
    - explicit
  VersionAdded: '0.52'
Style/ReturnNil:
  Description: 'Use return instead of return nil.'
  Enabled: false
  EnforcedStyle: return
  SupportedStyles:
    - return
    - return_nil
  VersionAdded: '0.50'
Style/SafeNavigation:
  AllowedMethods:
    - present?
    - blank?
    - presence
    - try
    - try!
  # Safe navigation may cause a statement to start returning `nil` in addition
  # to whatever it used to return.
  ConvertCodeThatCanStartToReturnNil: false
  Description: >-
    This cop transforms usages of a method call safeguarded by a check for the existence of the object to safe navigation (`&.`). Auto-correction is unsafe as it assumes the object will be `nil` or truthy, but never `false`.
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '0.43'
  VersionChanged: '0.77'
Style/Sample:
  Description: >-
    Use `sample` instead of `shuffle.first`, `shuffle.last`, and `shuffle[Integer]`.
  Enabled: true
  Reference: 'https://github.com/JuanitoFatas/fast-ruby#arrayshufflefirst-vs-arraysample-code'
  VersionAdded: '0.30'
Style/SelectByRegexp:
  Description: 'Prefer grep/grep_v to select/reject with a regexp match.'
  Enabled: pending
  SafeAutoCorrect: false
  VersionAdded: '1.22'
Style/SelfAssignment:
  Description: >-
    Checks for places where self-assignment shorthand should have been used.
  Enabled: true
  StyleGuide: '#self-assignment'
  VersionAdded: '0.19'
  VersionChanged: '0.29'
Style/Semicolon:
  # Allow `;` to separate several expressions on the same line.
  AllowAsExpressionSeparator: false
  Description: "Don't use semicolons to terminate expressions."
  Enabled: true
  StyleGuide: '#no-semicolon'
  VersionAdded: '0.9'
  VersionChanged: '0.19'
Style/Send:
  Description: 'Prefer `Object#__send__` or `Object#public_send` to `send`, as `send` may overlap with existing methods.'
  Enabled: false
  StyleGuide: '#prefer-public-send'
  VersionAdded: '0.33'
Style/SignalException:
  Description: 'Checks for proper usage of fail and raise.'
  Enabled: true
  EnforcedStyle: only_raise
  StyleGuide: '#prefer-raise-over-fail'
  SupportedStyles:
    - only_raise
    - only_fail
    - semantic
  VersionAdded: '0.11'
  VersionChanged: '0.37'
Style/SingleArgumentDig:
  Description: 'Avoid using single argument dig method.'
  Enabled: true
  Safe: false
  VersionAdded: '0.89'
Style/SingleLineBlockParams:
  Description: 'Enforces the names of some block params.'
  Enabled: false
  Methods:
    - reduce:
        - acc
        - elem
    - inject:
        - acc
        - elem
  VersionAdded: '0.16'
  VersionChanged: '1.6'
Style/SingleLineMethods:
  AllowIfMethodIsEmpty: true
  Description: 'Avoid single-line methods.'
  Enabled: true
  StyleGuide: '#no-single-line-methods'
  VersionAdded: '0.9'
  VersionChanged: '1.8'
Style/SlicingWithRange:
  Description: 'Checks array slicing is done with endless ranges when suitable.'
  Enabled: true
  Safe: false
  VersionAdded: '0.83'
Style/SoleNestedConditional:
  AllowModifier: false
  Description: >-
    Finds sole nested conditional nodes which can be merged into outer conditional node.
  Enabled: true
  VersionAdded: '0.89'
  VersionChanged: '1.5'
Style/SpecialGlobalVars:
  Description: 'Avoid Perl-style global variables.'
  Enabled: true
  EnforcedStyle: use_english_names
  RequireEnglish: true
  SafeAutoCorrect: false
  StyleGuide: '#no-cryptic-perlisms'
  SupportedStyles:
    - use_perl_names
    - use_english_names
  VersionAdded: '0.13'
  VersionChanged: '0.36'
Style/StabbyLambdaParentheses:
  Description: 'Check for the usage of parentheses around stabby lambda arguments.'
  Enabled: true
  EnforcedStyle: require_parentheses
  StyleGuide: '#stabby-lambda-with-args'
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses
  VersionAdded: '0.35'
Style/StaticClass:
  Description: 'Prefer modules to classes with only class methods.'
  Enabled: false
  Safe: false
  StyleGuide: '#modules-vs-classes'
  VersionAdded: '1.3'
Style/StderrPuts:
  Description: 'Use `warn` instead of `$stderr.puts`.'
  Enabled: true
  StyleGuide: '#warn'
  VersionAdded: '0.51'
Style/StringChars:
  Description: 'Checks for uses of `String#split` with empty string or regexp literal argument.'
  Enabled: pending
  Safe: false
  StyleGuide: '#string-chars'
  VersionAdded: '1.12'
Style/StringConcatenation:
  Description: 'Checks for places where string concatenation can be replaced with string interpolation.'
  Enabled: true
  Mode: aggressive
  Safe: false
  StyleGuide: '#string-interpolation'
  VersionAdded: '0.89'
  VersionChanged: '1.18'
Style/StringHashKeys:
  Description: 'Prefer symbols instead of strings as hash keys.'
  Enabled: false
  Safe: false
  StyleGuide: '#symbols-as-keys'
  VersionAdded: '0.52'
  VersionChanged: '0.75'
Style/StringLiterals:
  # If `true`, strings which span multiple lines using `\` for continuation must
  # use the same type of quotes on each line.
  ConsistentQuotesInMultiline: false
  Description: 'Checks if uses of quotes match the configured preference.'
  Enabled: true
  EnforcedStyle: single_quotes
  StyleGuide: '#consistent-string-literals'
  SupportedStyles:
    - single_quotes
    - double_quotes
  VersionAdded: '0.9'
  VersionChanged: '0.36'
Style/StringLiteralsInInterpolation:
  Description: >-
    Checks if uses of quotes inside expressions in interpolated strings match the configured preference.
  Enabled: true
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes
  VersionAdded: '0.27'
Style/StringMethods:
  Description: 'Checks if configured preferred methods are used over non-preferred.'
  Enabled: false
  # Mapping from undesired method to desired_method
  # e.g. to use `to_sym` over `intern`:
  #
  # StringMethods:
  #   PreferredMethods:
  #     intern: to_sym
  PreferredMethods:
    intern: to_sym
  VersionAdded: '0.34'
  VersionChanged: '0.34'
Style/Strip:
  Description: 'Use `strip` instead of `lstrip.rstrip`.'
  Enabled: true
  VersionAdded: '0.36'
Style/StructInheritance:
  Description: 'Checks for inheritance from Struct.new.'
  Enabled: true
  SafeAutoCorrect: false
  StyleGuide: '#no-extend-struct-new'
  VersionAdded: '0.29'
  VersionChanged: '1.20'
Style/SwapValues:
  Description: 'This cop enforces the use of shorthand-style swapping of 2 variables.'
  Enabled: pending
  SafeAutoCorrect: false
  StyleGuide: '#values-swapping'
  VersionAdded: '1.1'
Style/SymbolArray:
  Description: 'Use %i or %I for arrays of symbols.'
  Enabled: true
  EnforcedStyle: percent
  MinSize: 2
  StyleGuide: '#percent-i'
  SupportedStyles:
    - percent
    - brackets
  VersionAdded: '0.9'
  VersionChanged: '0.49'
Style/SymbolLiteral:
  Description: 'Use plain symbols instead of string symbols when possible.'
  Enabled: true
  VersionAdded: '0.30'
Style/SymbolProc:
  AllowMethodsWithArguments: false
  Description: 'Use symbols as procs instead of blocks when possible.'
  Enabled: true
  # A list of method names to be ignored by the check.
  # The names should be fairly unique, otherwise you'll end up ignoring lots of code.
  IgnoredMethods:
    - respond_to
    - define_method
  Safe: false
  VersionAdded: '0.26'
  VersionChanged: '1.5'
Style/TernaryParentheses:
  AllowSafeAssignment: true
  Description: 'Checks for use of parentheses around ternary conditions.'
  Enabled: true
  EnforcedStyle: require_no_parentheses
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses
    - require_parentheses_when_complex
  VersionAdded: '0.42'
  VersionChanged: '0.46'
Style/TopLevelMethodDefinition:
  Description: 'This cop looks for top-level method definitions.'
  Enabled: false
  StyleGuide: '#top-level-methods'
  VersionAdded: '1.15'
Style/TrailingBodyOnClass:
  Description: 'Class body goes below class statement.'
  Enabled: true
  VersionAdded: '0.53'
Style/TrailingBodyOnMethodDefinition:
  Description: 'Method body goes below definition.'
  Enabled: true
  VersionAdded: '0.52'
Style/TrailingBodyOnModule:
  Description: 'Module body goes below module statement.'
  Enabled: true
  VersionAdded: '0.53'
Style/TrailingCommaInArguments:
  Description: 'Checks for trailing comma in argument lists.'
  Enabled: true
  # If `comma`, the cop requires a comma after the last argument, but only for
  # parenthesized method calls where each argument is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last argument,
  # for all parenthesized method calls with arguments.
  EnforcedStyleForMultiline: no_comma
  StyleGuide: '#no-trailing-params-comma'
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  VersionAdded: '0.36'
Style/TrailingCommaInArrayLiteral:
  Description: 'Checks for trailing comma in array literals.'
  Enabled: true
  # If `comma`, the cop requires a comma after the last item in an array,
  # but only when each item is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last item of all
  # non-empty, multiline array literals.
  EnforcedStyleForMultiline: no_comma
  StyleGuide: '#no-trailing-array-commas'
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  VersionAdded: '0.53'
Style/TrailingCommaInBlockArgs:
  Description: 'Checks for useless trailing commas in block arguments.'
  Enabled: false
  Safe: false
  VersionAdded: '0.81'
Style/TrailingCommaInHashLiteral:
  Description: 'Checks for trailing comma in hash literals.'
  Enabled: true
  # If `comma`, the cop requires a comma after the last item in a hash,
  # but only when each item is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last item of all
  # non-empty, multiline hash literals.
  EnforcedStyleForMultiline: no_comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma
  VersionAdded: '0.53'
Style/TrailingMethodEndStatement:
  Description: 'Checks for trailing end statement on line of method body.'
  Enabled: true
  VersionAdded: '0.52'
Style/TrailingUnderscoreVariable:
  AllowNamedUnderscoreVariables: true
  Description: >-
    Checks for the usage of unneeded trailing underscores at the end of parallel variable assignment.
  Enabled: true
  VersionAdded: '0.31'
  VersionChanged: '0.35'
# `TrivialAccessors` requires exact name matches and doesn't allow
# predicated methods by default.
Style/TrivialAccessors:
  # Allows trivial writers that don't end in an equal sign. e.g.
  #
  # def on_exception(action)
  #   @on_exception=action
  # end
  # on_exception :restart
  #
  # Commonly used in DSLs
  AllowDSLWriters: true
  AllowPredicates: true
  AllowedMethods:
    - to_ary
    - to_a
    - to_c
    - to_enum
    - to_h
    - to_hash
    - to_i
    - to_int
    - to_io
    - to_open
    - to_path
    - to_proc
    - to_r
    - to_regexp
    - to_str
    - to_s
    - to_sym
  Description: 'Prefer attr_* methods to trivial readers/writers.'
  Enabled: true
  # When set to `false` the cop will suggest the use of accessor methods
  # in situations like:
  #
  # def name
  #   @other_name
  # end
  #
  # This way you can uncover "hidden" attributes in your code.
  ExactNameMatch: true
  IgnoreClassMethods: false
  StyleGuide: '#attr_family'
  VersionAdded: '0.9'
  VersionChanged: '1.15'
Style/UnlessElse:
  Description: >-
    Do not use unless with else. Rewrite these with the positive case first.
  Enabled: true
  StyleGuide: '#no-else-with-unless'
  VersionAdded: '0.9'
Style/UnlessLogicalOperators:
  Description: >-
    Checks for use of logical operators in an unless condition.
  Enabled: false
  EnforcedStyle: forbid_mixed_logical_operators
  SupportedStyles:
    - forbid_mixed_logical_operators
    - forbid_logical_operators
  VersionAdded: '1.11'
Style/UnpackFirst:
  Description: >-
    Checks for accessing the first element of `String#unpack` instead of using `unpack1`.
  Enabled: true
  VersionAdded: '0.54'
Style/VariableInterpolation:
  Description: >-
    Don't interpolate global, instance and class variables directly in strings.
  Enabled: true
  StyleGuide: '#curlies-interpolate'
  VersionAdded: '0.9'
  VersionChanged: '0.20'
Style/WhenThen:
  Description: 'Use when x then ... for one-line cases.'
  Enabled: true
  StyleGuide: '#no-when-semicolons'
  VersionAdded: '0.9'
Style/WhileUntilDo:
  Description: 'Checks for redundant do after while or until.'
  Enabled: true
  StyleGuide: '#no-multiline-while-do'
  VersionAdded: '0.9'
Style/WhileUntilModifier:
  Description: >-
    Favor modifier while/until usage when you have a single-line body.
  Enabled: true
  StyleGuide: '#while-as-a-modifier'
  VersionAdded: '0.9'
  VersionChanged: '0.30'
Style/WordArray:
  Description: 'Use %w or %W for arrays of words.'
  Enabled: true
  EnforcedStyle: percent
  # The `MinSize` option causes the `WordArray` rule to be ignored for arrays
  # smaller than a certain size. The rule is only applied to arrays
  # whose element count is greater than or equal to `MinSize`.
  MinSize: 2
  StyleGuide: '#percent-w'
  SupportedStyles:
    # percent style: %w(word1 word2)
    - percent
    # bracket style: ['word1', 'word2']
    - brackets
  VersionAdded: '0.9'
  VersionChanged: '1.19'
  # The regular expression `WordRegex` decides what is considered a word.
  WordRegex: !ruby/regexp '/\A(?:\p{Word}|\p{Word}-\p{Word}|\n|\t)+\z/'
Style/YodaCondition:
  Description: 'Forbid or enforce yoda conditions.'
  Enabled: true
  EnforcedStyle: forbid_for_all_comparison_operators
  Reference: 'https://en.wikipedia.org/wiki/Yoda_conditions'
  Safe: false
  SupportedStyles:
    # check all comparison operators
    - forbid_for_all_comparison_operators
    # check only equality operators: `!=` and `==`
    - forbid_for_equality_operators_only
    # enforce yoda for all comparison operators
    - require_for_all_comparison_operators
    # enforce yoda only for equality operators: `!=` and `==`
    - require_for_equality_operators_only
  VersionAdded: '0.49'
  VersionChanged: '0.75'
Style/ZeroLengthPredicate:
  Description: 'Use #empty? when testing for objects of length 0.'
  Enabled: true
  Safe: false
  VersionAdded: '0.37'
  VersionChanged: '0.39'
