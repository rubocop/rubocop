  VersionAdded: '0.25'
  VersionChanged: '0.87'
  CountComments: false
  Max: 100
  CountAsOne: []
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Metrics/ClassLength
Metrics/CyclomaticComplexity:
  Description: |-
