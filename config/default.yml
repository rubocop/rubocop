  Enabled: true
  VersionAdded: '0.25'
  VersionChanged: '0.47'
  CountBlocks: false
  Max: 3
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Metrics/BlockNesting
Metrics/ClassLength:
  Description: |-
    Checks if the length a class exceeds some maximum value.
