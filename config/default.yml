  VersionAdded: '1.1'
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Lint/ToEnumArguments
Lint/ToJSON:
  Description: |-
    Checks to make sure `#to_json` includes an optional argument.
