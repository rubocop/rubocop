  Enabled: true
  VersionAdded: '0.53'
  VersionChanged: '0.77'
  MinNameLength: 1
  AllowNamesEndingInNumbers: true
  AllowedNames: []
  ForbiddenNames: []
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Naming/BlockParameterName
Naming/ClassAndModuleCamelCase:
  Description: |-
    Checks for class and module names with
