  Enabled: true
  StyleGuide: '#screaming-snake-case'
  VersionAdded: '0.50'
Naming/FileName:
  AllowedAcronyms:
    - CLI
    - DSL
    - ACL
    - API
    - ASCII
    - CPU
    - CSS
    - DNS
    - EOF
    - GUID
    - HTML
    - HTTP
    - HTTPS
    - ID
    - IP
    - JSON
    - LHS
    - QPS
    - RAM
    - RHS
    - RPC
    - SLA
    - SMTP
    - SQL
    - SSH
    - TCP
    - TLS
    - TTL
    - UDP
    - UI
    - UID
    - UUID
    - URI
    - URL
    - UTF8
    - VM
    - XML
    - XMPP
    - XSRF
    - XSS
  # When `false`, changes the behavior of ExpectMatchingDefinition to match only
  # whether each source file's class or module name matches the file name --
  # not whether the nested module hierarchy matches the subdirectory path.
  CheckDefinitionPathHierarchy: true
  # paths that are considered root directories, for example "lib" in most ruby projects
  # or "app/models" in rails projects
  CheckDefinitionPathHierarchyRoots:
    - lib
    - spec
    - test
    - src
  Description: 'Use snake_case for source file names.'
  Enabled: true
  # Camel case file names listed in `AllCops:Include` and all file names listed
  # in `AllCops:Exclude` are excluded by default. Add extra excludes here.
  Exclude: []
  # When `true`, requires that each source file should define a class or module
  # with a name which matches the file name (converted to ... case).
  # It further expects it to be nested inside modules which match the names
  # of subdirectories in its path.
  ExpectMatchingDefinition: false
  # With `IgnoreExecutableScripts` set to `true`, this cop does not
  # report offending filenames for executable scripts (i.e. source
  # files with a shebang in the first line).
  IgnoreExecutableScripts: true
  # If non-`nil`, expect all source file names to match the following regex.
  # Only the file name itself is matched, not the entire file path.
  # Use anchors as necessary if you want to match the entire name rather than
  # just a part of it.
  Regex: ~
  StyleGuide: '#snake-case-files'
  VersionAdded: '0.50'
  VersionChanged: '1.23'
Naming/HeredocDelimiterCase:
  Description: 'Use configured case for heredoc delimiters.'
  Enabled: true
  EnforcedStyle: uppercase
  StyleGuide: '#heredoc-delimiters'
  SupportedStyles:
    - lowercase
    - uppercase
  VersionAdded: '0.50'
  VersionChanged: '1.2'
Naming/HeredocDelimiterNaming:
  Description: 'Use descriptive heredoc delimiters.'
  Enabled: true
  ForbiddenDelimiters:
    - !ruby/regexp '/(^|\s)(EO[A-Z]{1}|END)(\s|$)/'
  StyleGuide: '#heredoc-delimiters'
  VersionAdded: '0.50'
Naming/InclusiveLanguage:
  CheckComments: true
  CheckConstants: true
  CheckFilepaths: true
  CheckIdentifiers: true
  CheckStrings: false
  CheckSymbols: true
  CheckVariables: true
  Description: 'Recommend the use of inclusive language instead of problematic terms.'
  Enabled: false
  FlaggedTerms:
    blacklist:
      Regex: !ruby/regexp '/black[-_\s]?list/'
      Suggestions:
        - denylist
        - block
    slave:
      Suggestions: ['replica', 'secondary', 'follower']
      WholeWord: true
    whitelist:
      Regex: !ruby/regexp '/white[-_\s]?list/'
      Suggestions:
        - allowlist
        - permit
  VersionAdded: '1.18'
  VersionChanged: '1.21'
Naming/MemoizedInstanceVariableName:
  Description: >-
    Memoized method name should match memo instance variable name.
  Enabled: true
  EnforcedStyleForLeadingUnderscores: disallowed
  Safe: false
  SupportedStylesForLeadingUnderscores:
    - disallowed
    - required
    - optional
  VersionAdded: '0.53'
  VersionChanged: '1.2'
Naming/MethodName:
  Description: 'Use the configured style when naming methods.'
  Enabled: true
  EnforcedStyle: snake_case
  # Method names matching patterns are always allowed.
  #
  #   IgnoredPatterns:
  #     - '\A\s*onSelectionBulkChange\s*'
  #     - '\A\s*onSelectionCleared\s*'
  IgnoredPatterns: []
  StyleGuide: '#snake-case-symbols-methods-vars'
  SupportedStyles:
    - snake_case
    - camelCase
  VersionAdded: '0.50'
Naming/MethodParameterName:
  AllowNamesEndingInNumbers: true
  # Allowed names that will not register an offense
  AllowedNames:
    - at
    - by
    - db
    - id
    - in
    - io
    - ip
    - of
    - 'on'
    - os
    - pp
    - to
  Description: >-
    Checks for method parameter names that contain capital letters, end in numbers, or do not meet a minimal length.
  Enabled: true
  # Forbidden names that will register an offense
  ForbiddenNames: []
  # Parameter names may be equal to or greater than this value
  MinNameLength: 3
  VersionAdded: '0.53'
  VersionChanged: '0.77'
Naming/PredicateName:
  # Predicate names which, despite having a forbidden prefix, or no `?`,
  # should still be accepted
  AllowedMethods:
    - is_a?
  Description: 'Check the names of predicate methods.'
  Enabled: true
  # Exclude Rspec specs because there is a strong convention to write spec
  # helpers in the form of `have_something` or `be_something`.
  Exclude:
    - 'spec/**/*'
  # Predicate name prefixes that should be removed.
  ForbiddenPrefixes:
    - is_
    - has_
    - have_
  # Method definition macros for dynamically generated methods.
  MethodDefinitionMacros:
    - define_method
    - define_singleton_method
  # Predicate name prefixes.
  NamePrefix:
