    - is_a?
    - kind_of?
  VersionAdded: '0.24'
Style/ClassEqualityComparison:
  Description: 'Enforces the use of `Object#instance_of?` instead of class comparison for equality.'
  Enabled: true
  IgnoredMethods:
    - ==
    - equal?
    - eql?
  StyleGuide: '#instance-of-vs-class-comparison'
  VersionAdded: '0.93'
Style/ClassMethods:
  Description: 'Use self when defining module/class methods.'
  Enabled: true
  StyleGuide: '#def-self-class-methods'
  VersionAdded: '0.9'
  VersionChanged: '0.20'
Style/ClassMethodsDefinitions:
  Description: 'Enforces using `def self.method_name` or `class << self` to define class methods.'
  Enabled: false
  EnforcedStyle: def_self
  StyleGuide: '#def-self-class-methods'
  SupportedStyles:
    - def_self
    - self_class
  VersionAdded: '0.89'
Style/ClassVars:
  Description: 'Avoid the use of class variables.'
  Enabled: true
  StyleGuide: '#no-class-vars'
  VersionAdded: '0.13'
Style/CollectionCompact:
  Description: 'Use `{Array,Hash}#{compact,compact!}` instead of custom logic to reject nils.'
  Enabled: pending
  Safe: false
  VersionAdded: '1.2'
  VersionChanged: '1.3'
  # Align with the style guide.
Style/CollectionMethods:
  Description: 'Preferred collection methods.'
  Enabled: false
  # Methods in this array accept a final symbol as an implicit block
  # eg. `inject(:+)`
  MethodsAcceptingSymbol:
    - inject
    - reduce
  # Mapping from undesired method to desired method
  # e.g. to use `detect` over `find`:
  #
  # Style/CollectionMethods:
  #   PreferredMethods:
  #     find: detect
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    detect: 'find'
    find_all: 'select'
    inject: 'reduce'
    member?: 'include?'
  Safe: false
  StyleGuide: '#map-find-select-reduce-include-size'
  VersionAdded: '0.9'
  VersionChanged: '1.7'
Style/ColonMethodCall:
  Description: 'Do not use :: for method call.'
  Enabled: true
  StyleGuide: '#double-colons'
  VersionAdded: '0.9'
Style/ColonMethodDefinition:
  Description: 'Do not use :: for defining class methods.'
  Enabled: true
  StyleGuide: '#colon-method-definition'
  VersionAdded: '0.52'
Style/CombinableLoops:
  Description: >-
    Checks for places where multiple consecutive loops over the same data can be combined into a single loop.
  Enabled: true
  Safe: false
  VersionAdded: '0.90'
Style/CommandLiteral:
  # If `false`, the cop will always recommend using `%x` if one or more backticks
  # are found in the command string.
  AllowInnerBackticks: false
  Description: 'Use `` or %x around command literals.'
  Enabled: true
  EnforcedStyle: backticks
  StyleGuide: '#percent-x'
  # backticks: Always use backticks.
  # percent_x: Always use `%x`.
  # mixed: Use backticks on single-line commands, and `%x` on multi-line commands.
  SupportedStyles:
    - backticks
    - percent_x
    - mixed
  VersionAdded: '0.30'
# Checks formatting of special comments
Style/CommentAnnotation:
  Description: >-
    Checks formatting of special comments (TODO, FIXME, OPTIMIZE, HACK, REVIEW, NOTE).
  Enabled: true
  Keywords:
    - TODO
    - FIXME
    - OPTIMIZE
    - HACK
    - REVIEW
    - NOTE
  RequireColon: true
  StyleGuide: '#annotate-keywords'
  VersionAdded: '0.10'
  VersionChanged: '1.20'
Style/CommentedKeyword:
  Description: 'Do not place comments on the same line as certain keywords.'
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '0.51'
  VersionChanged: '1.19'
Style/ConditionalAssignment:
  Description: >-
    Use the return value of `if` and `case` statements for assignment to a variable and variable comparison instead of assigning that variable inside of each branch.
  Enabled: true
  # When configured to `assign_to_condition`, `SingleLineConditionsOnly`
  # will only register an offense when all branches of a condition are
  # a single line.
  # When configured to `assign_inside_condition`, `SingleLineConditionsOnly`
  # will only register an offense for assignment to a condition that has
  # at least one multiline branch.
  EnforcedStyle: assign_to_condition
  IncludeTernaryExpressions: true
  SingleLineConditionsOnly: true
  SupportedStyles:
    - assign_to_condition
    - assign_inside_condition
  VersionAdded: '0.36'
  VersionChanged: '0.47'
Style/ConstantVisibility:
  Description: >-
    Check that class- and module constants have visibility declarations.
  Enabled: false
  IgnoreModules: false
  VersionAdded: '0.66'
  VersionChanged: '1.10'
  # Checks that you have put a copyright in a comment before any code.
  #
  # You can override the default Notice in your .rubocop.yml file.
  #
  # In order to use autocorrect, you must supply a value for the
  # `AutocorrectNotice` key that matches the regexp Notice. A blank
  # `AutocorrectNotice` will cause an error during autocorrect.
  #
  # Autocorrect will add a copyright notice in a comment at the top
  # of the file immediately after any shebang or encoding comments.
  #
  # Example rubocop.yml:
  #
  # Style/Copyright:
  #   Enabled: true
  #   Notice: 'Copyright (\(c\) )?2015 Yahoo! Inc'
  #   AutocorrectNotice: '# Copyright (c) 2015 Yahoo! Inc.'
Style/Copyright:
  AutocorrectNotice: ''
  Description: 'Include a copyright notice in each file before any code.'
  Enabled: false
  Notice: '^Copyright (\(c\) )?2[0-9]{3} .+'
  VersionAdded: '0.30'
Style/DateTime:
  AllowCoercion: false
  Description: 'Use Time over DateTime.'
  Enabled: false
  SafeAutoCorrect: false
  StyleGuide: '#date--time'
  VersionAdded: '0.51'
  VersionChanged: '0.92'
Style/DefWithParentheses:
  Description: 'Use def with parentheses when there are arguments.'
  Enabled: true
  StyleGuide: '#method-parens'
  VersionAdded: '0.9'
  VersionChanged: '0.12'
Style/Dir:
  Description: >-
    Use the `__dir__` method to retrieve the canonicalized absolute path to the current file.
  Enabled: true
  VersionAdded: '0.50'
Style/DisableCopsWithinSourceCodeDirective:
  AllowedCops: []
  Description: >-
    Forbids disabling/enabling cops within source code.
  Enabled: false
  VersionAdded: '0.82'
  VersionChanged: '1.9'
Style/DocumentDynamicEvalDefinition:
