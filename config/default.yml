  SupportedStyles:
    - anonymous
    - explicit
  BlockForwardingName: block
  Reference: https://www.rubydoc.info/gems/rubocop/RuboCop/Cop/Naming/BlockForwarding
Naming/BlockParameterName:
  Description: |-
