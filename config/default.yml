AllCops:
  AllowSymlinksInCacheRootDirectory: false
  CacheRootDirectory: ~
  DefaultFormatter: progress
  DisabledByDefault: false
  DisplayCopNames: true
  DisplayStyleGuide: false
  DocumentationBaseURL: https://docs.rubocop.org/rubocop
  EnabledByDefault: false
  Exclude:
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - '.git/**/*'
  ExtraDetails: false
  Include:
    - '**/*.rb'
    - '**/*.arb'
    - '**/*.axlsx'
    - '**/*.builder'
    - '**/*.fcgi'
    - '**/*.gemfile'
    - '**/*.gemspec'
    - '**/*.god'
    - '**/*.jb'
    - '**/*.jbuilder'
    - '**/*.mspec'
    - '**/*.opal'
    - '**/*.pluginspec'
    - '**/*.podspec'
    - '**/*.rabl'
    - '**/*.rake'
    - '**/*.rbuild'
    - '**/*.rbw'
    - '**/*.rbx'
    - '**/*.ru'
    - '**/*.ruby'
    - '**/*.spec'
    - '**/*.thor'
    - '**/*.watchr'
    - '**/.irbrc'
    - '**/.pryrc'
    - '**/.simplecov'
    - '**/buildfile'
    - '**/Appraisals'
    - '**/Berksfile'
    - '**/Brewfile'
    - '**/Buildfile'
    - '**/Capfile'
    - '**/Cheffile'
    - '**/Dangerfile'
    - '**/Deliverfile'
    - '**/Fastfile'
    - '**/*Fastfile'
    - '**/Gemfile'
    - '**/Guardfile'
    - '**/Jarfile'
    - '**/Mavenfile'
    - '**/Podfile'
    - '**/Puppetfile'
    - '**/Rakefile'
    - '**/rakefile'
    - '**/Snapfile'
    - '**/Steepfile'
    - '**/Thorfile'
    - '**/Vagabondfile'
    - '**/Vagrantfile'
  MaxFilesInCache: 20000
  NewCops: pending
  RubyInterpreters:
    - ruby
    - macruby
    - rake
    - jruby
    - rbx
  StyleGuideBaseURL: https://rubystyle.guide
  StyleGuideCopsOnly: false
  SuggestExtensions:
    rubocop-graphql: [graphql]
    rubocop-minitest: [minitest]
    rubocop-rails: [rails]
    rubocop-rake: [rake]
    rubocop-rspec: [rspec, rspec-rails]
    rubocop-sequel: [sequel]
  TargetRubyVersion: ~
  UseCache: true
Bundler/DuplicatedGem:
  Description: 'Checks for duplicate gem entries in Gemfile.'
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  VersionAdded: '0.46'
Bundler/GemComment:
  Description: 'Add a comment describing each gem.'
  Enabled: false
  IgnoredGems: []
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  OnlyFor: []
  VersionAdded: '0.59'
  VersionChanged: '0.85'
Bundler/GemFilename:
  Description: 'Enforces the filename for managing gems.'
  Enabled: true
  EnforcedStyle: 'Gemfile'
  Include:
    - '**/Gemfile'
    - '**/gems.rb'
    - '**/Gemfile.lock'
    - '**/gems.locked'
  SupportedStyles:
    - 'Gemfile'
    - 'gems.rb'
  VersionAdded: '1.20'
Bundler/GemVersion:
  AllowedGems: []
  Description: 'Requires or forbids specifying gem versions.'
  Enabled: false
  EnforcedStyle: 'required'
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  SupportedStyles:
    - 'required'
    - 'forbidden'
  VersionAdded: '1.14'
Bundler/InsecureProtocolSource:
  AllowHttpProtocol: true
  Description: >-
    The source `:gemcutter`, `:rubygems` and `:rubyforge` are deprecated because HTTP requests are insecure. Please change your source to 'https://rubygems.org' if possible, or 'http://rubygems.org' if not.
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  VersionAdded: '0.50'
Bundler/OrderedGems:
  ConsiderPunctuation: false
  Description: >-
    Gems within groups in the Gemfile should be alphabetically sorted.
  Enabled: true
  Include:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
  TreatCommentsAsGroupSeparators: true
  VersionAdded: '0.46'
  VersionChanged: '0.47'
Gemspec/DateAssignment:
  Description: 'Checks that `date =` is not used in gemspec file, it is set automatically when the gem is packaged.'
  Enabled: pending
  Include:
    - '**/*.gemspec'
  VersionAdded: '1.10'
Gemspec/DuplicatedAssignment:
  Description: 'An attribute assignment method calls should be listed only once in a gemspec.'
  Enabled: true
  Include:
    - '**/*.gemspec'
  VersionAdded: '0.52'
Gemspec/OrderedDependencies:
  ConsiderPunctuation: false
  Description: >-
    Dependencies in the gemspec should be alphabetically sorted.
  Enabled: true
  Include:
    - '**/*.gemspec'
  TreatCommentsAsGroupSeparators: true
  VersionAdded: '0.51'
Gemspec/RequireMFA:
  Description: 'Checks that the gemspec has metadata to require MFA from RubyGems.'
  Enabled: pending
  Include:
    - '**/*.gemspec'
  Reference:
    - https://guides.rubygems.org/mfa-requirement-opt-in/
  VersionAdded: '1.23'
Gemspec/RequiredRubyVersion:
  Description: 'Checks that `required_ruby_version` of gemspec is specified and equal to `TargetRubyVersion` of .rubocop.yml.'
  Enabled: true
  Include:
    - '**/*.gemspec'
  VersionAdded: '0.52'
  VersionChanged: '1.22'
Gemspec/RubyVersionGlobalsUsage:
  Description: Checks usage of RUBY_VERSION in gemspec.
  Enabled: true
  Include:
    - '**/*.gemspec'
  StyleGuide: '#no-ruby-version-in-the-gemspec'
  VersionAdded: '0.72'
Layout/AccessModifierIndentation:
  Description: Check indentation of private/protected visibility modifiers.
  Enabled: true
  EnforcedStyle: indent
  IndentationWidth: ~
  StyleGuide: '#indent-public-private-protected'
  SupportedStyles:
    - outdent
    - indent
  VersionAdded: '0.49'
Layout/ArgumentAlignment:
  Description: >-
    Align the arguments of a method call if they span more than one line.
  Enabled: true
  EnforcedStyle: with_first_argument
  IndentationWidth: ~
  StyleGuide: '#no-double-indent'
  SupportedStyles:
    - with_first_argument
    - with_fixed_indentation
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/ArrayAlignment:
  Description: >-
    Align the elements of an array literal if they span more than one line.
  Enabled: true
  EnforcedStyle: with_first_element
  IndentationWidth: ~
  StyleGuide: '#no-double-indent'
  SupportedStyles:
    - with_first_element
    - with_fixed_indentation
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/AssignmentIndentation:
  Description: >-
    Checks the indentation of the first line of the right-hand-side of a multi-line assignment.
  Enabled: true
  IndentationWidth: ~
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/BeginEndAlignment:
  Description: 'Align ends corresponding to begins correctly.'
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  Severity: warning
  SupportedStylesAlignWith:
    - start_of_line
    - begin
  VersionAdded: '0.91'
Layout/BlockAlignment:
  Description: 'Align block ends correctly.'
  Enabled: true
  EnforcedStyleAlignWith: either
  SupportedStylesAlignWith:
    - either
    - start_of_block
    - start_of_line
  VersionAdded: '0.53'
Layout/BlockEndNewline:
  Description: 'Put end statement of multiline block on its own line.'
  Enabled: true
  VersionAdded: '0.49'
Layout/CaseIndentation:
  Description: 'Indentation of when in a case/(when|in)/[else/]end.'
  Enabled: true
  EnforcedStyle: case
  IndentOneStep: false
  IndentationWidth: ~
  StyleGuide: '#indent-when-to-case'
  SupportedStyles:
    - case
    - end
  VersionAdded: '0.49'
  VersionChanged: '1.16'
Layout/ClassStructure:
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  Description: 'Enforces a configured order of definitions within a class body.'
  Enabled: false
  ExpectedOrder:
    - module_inclusion
    - constants
    - public_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods
  StyleGuide: '#consistent-classes'
  VersionAdded: '0.52'
Layout/ClosingHeredocIndentation:
  Description: 'Checks the indentation of here document closings.'
  Enabled: true
  VersionAdded: '0.57'
Layout/ClosingParenthesisIndentation:
  Description: 'Checks the indentation of hanging closing parentheses.'
  Enabled: true
  VersionAdded: '0.49'
Layout/CommentIndentation:
  AllowForAlignment: false
  Description: 'Indentation of comments.'
  Enabled: true
  VersionAdded: '0.49'
  VersionChanged: '1.24'
Layout/ConditionPosition:
  Description: >-
    Checks for condition placed in a confusing position relative to the keyword.
  Enabled: true
  StyleGuide: '#same-line-condition'
  VersionAdded: '0.53'
  VersionChanged: '0.83'
Layout/DefEndAlignment:
  Description: 'Align ends corresponding to defs correctly.'
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  Severity: warning
  SupportedStylesAlignWith:
    - start_of_line
    - def
  VersionAdded: '0.53'
Layout/DotPosition:
  Description: 'Checks the position of the dot in multi-line method calls.'
  Enabled: true
  EnforcedStyle: leading
  StyleGuide: '#consistent-multi-line-chains'
  SupportedStyles:
    - leading
    - trailing
  VersionAdded: '0.49'
Layout/ElseAlignment:
  Description: 'Align elses and elsifs correctly.'
  Enabled: true
  VersionAdded: '0.49'
Layout/EmptyComment:
  AllowBorderComment: true
  AllowMarginComment: true
  Description: 'Checks empty comment.'
  Enabled: true
  VersionAdded: '0.53'
Layout/EmptyLineAfterGuardClause:
  Description: 'Add empty line after guard clause.'
  Enabled: true
  VersionAdded: '0.56'
  VersionChanged: '0.59'
Layout/EmptyLineAfterMagicComment:
  Description: 'Add an empty line after magic comments to separate them from code.'
  Enabled: true
  StyleGuide: '#separate-magic-comments-from-code'
  VersionAdded: '0.49'
Layout/EmptyLineAfterMultilineCondition:
  Description: 'Enforces empty line after multiline condition.'
  Enabled: false
  Reference:
    - https://github.com/airbnb/ruby#multiline-if-newline
  VersionAdded: '0.90'
Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true
  Description: 'Use empty lines between class/module/method defs.'
  EmptyLineBetweenClassDefs: true
  EmptyLineBetweenMethodDefs: true
  EmptyLineBetweenModuleDefs: true
  Enabled: true
  NumberOfEmptyLines: 1
  StyleGuide: '#empty-lines-between-methods'
  VersionAdded: '0.49'
  VersionChanged: '1.23'
Layout/EmptyLines:
  Description: "Don't use several empty lines in a row."
  Enabled: true
  StyleGuide: '#two-or-more-empty-lines'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundAccessModifier:
  Description: "Keep blank lines around access modifiers."
  Enabled: true
  EnforcedStyle: around
  Reference:
    - https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions
  StyleGuide: '#empty-lines-around-access-modifier'
  SupportedStyles:
    - around
    - only_before
  VersionAdded: '0.49'
Layout/EmptyLinesAroundArguments:
  Description: "Keeps track of empty lines around method arguments."
  Enabled: true
  VersionAdded: '0.52'
Layout/EmptyLinesAroundAttributeAccessor:
  AllowAliasSyntax: true
  AllowedMethods:
    - alias_method
    - public
    - protected
    - private
  Description: "Keep blank lines around attribute accessors."
  Enabled: true
  StyleGuide: '#empty-lines-around-attribute-accessor'
  VersionAdded: '0.83'
  VersionChanged: '0.84'
Layout/EmptyLinesAroundBeginBody:
  Description: "Keeps track of empty lines around begin-end bodies."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundBlockBody:
  Description: "Keeps track of empty lines around block bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - no_empty_lines
  VersionAdded: '0.49'
Layout/EmptyLinesAroundClassBody:
  Description: "Keeps track of empty lines around class bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
    - beginning_only
    - ending_only
  VersionAdded: '0.49'
  VersionChanged: '0.53'
Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Description: "Keeps track of empty lines around exception handling keywords."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundMethodBody:
  Description: "Keeps track of empty lines around method bodies."
  Enabled: true
  StyleGuide: '#empty-lines-around-bodies'
  VersionAdded: '0.49'
Layout/EmptyLinesAroundModuleBody:
  Description: "Keeps track of empty lines around module bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: '#empty-lines-around-bodies'
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
  VersionAdded: '0.49'
Layout/EndAlignment:
  Description: 'Align ends correctly.'
  Enabled: true
  EnforcedStyleAlignWith: keyword
  Severity: warning
  SupportedStylesAlignWith:
    - keyword
    - variable
    - start_of_line
  VersionAdded: '0.53'
Layout/EndOfLine:
  Description: 'Use Unix-style line endings.'
  Enabled: true
  EnforcedStyle: native
  StyleGuide: '#crlf'
  SupportedStyles:
    - native
    - lf
    - crlf
  VersionAdded: '0.49'
Layout/ExtraSpacing:
  AllowBeforeTrailingComments: false
  AllowForAlignment: true
  Description: 'Do not use unnecessary spacing.'
  Enabled: true
  ForceEqualSignAlignment: false
  VersionAdded: '0.49'
Layout/FirstArgumentIndentation:
  Description: 'Checks the indentation of the first argument in a method call.'
  Enabled: true
  EnforcedStyle: special_for_inner_method_call_in_parentheses
  IndentationWidth: ~
  SupportedStyles:
    - consistent
    - consistent_relative_to_receiver
    - special_for_inner_method_call
    - special_for_inner_method_call_in_parentheses
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/FirstArrayElementIndentation:
  Description: >-
    Checks the indentation of the first element in an array literal.
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  IndentationWidth: ~
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_brackets
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/FirstArrayElementLineBreak:
  Description: >-
    Checks for a line break before the first element in a multi-line array.
  Enabled: false
  VersionAdded: '0.49'
Layout/FirstHashElementIndentation:
  Description: 'Checks the indentation of the first key in a hash literal.'
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  IndentationWidth: ~
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_braces
  VersionAdded: '0.68'
  VersionChanged: '0.77'
Layout/FirstHashElementLineBreak:
  Description: >-
    Checks for a line break before the first element in a multi-line hash.
  Enabled: false
  VersionAdded: '0.49'
Layout/FirstMethodArgumentLineBreak:
  Description: >-
    Checks for a line break before the first argument in a multi-line method call.
  Enabled: false
  VersionAdded: '0.49'
Layout/FirstMethodParameterLineBreak:
  Description: >-
    Checks for a line break before the first parameter in a multi-line method parameter definition.
  Enabled: false
  VersionAdded: '0.49'
Layout/FirstParameterIndentation:
  Description: >-
    Checks the indentation of the first parameter in a method definition.
  Enabled: true
  EnforcedStyle: consistent
  IndentationWidth: ~
  SupportedStyles:
    - consistent
    - align_parentheses
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/HashAlignment:
  AllowMultipleStyles: true
  Description: >-
    Align the elements of a hash literal if they span more than one line.
  Enabled: true
  EnforcedColonStyle: key
  EnforcedHashRocketStyle: key
  EnforcedLastArgumentHashStyle: always_inspect
  SupportedColonStyles:
    - key
    - separator
    - table
  SupportedHashRocketStyles:
    - key
    - separator
    - table
  SupportedLastArgumentHashStyles:
    - always_inspect
    - always_ignore
    - ignore_implicit
    - ignore_explicit
  VersionAdded: '0.49'
  VersionChanged: '1.16'
Layout/HeredocArgumentClosingParenthesis:
  Description: >-
    Checks for the placement of the closing parenthesis in a method call that passes a HEREDOC string as an argument.
  Enabled: false
  StyleGuide: '#heredoc-argument-closing-parentheses'
  VersionAdded: '0.68'
Layout/HeredocIndentation:
  Description: 'This cop checks the indentation of the here document bodies.'
  Enabled: true
  StyleGuide: '#squiggly-heredocs'
  VersionAdded: '0.49'
  VersionChanged: '0.85'
Layout/IndentationConsistency:
  Description: 'Keep indentation straight.'
  Enabled: true
  EnforcedStyle: normal
  Reference:
    - https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions
  StyleGuide: '#spaces-indentation'
  SupportedStyles:
    - normal
    - indented_internal_methods
  VersionAdded: '0.49'
Layout/IndentationStyle:
  Description: 'Consistent indentation either with tabs only or spaces only.'
  Enabled: true
  EnforcedStyle: spaces
  IndentationWidth: ~
  StyleGuide: '#spaces-indentation'
  SupportedStyles:
    - spaces
    - tabs
  VersionAdded: '0.49'
  VersionChanged: '0.82'
Layout/IndentationWidth:
  Description: 'Use 2 spaces for indentation.'
  Enabled: true
  IgnoredPatterns: []
  StyleGuide: '#spaces-indentation'
  VersionAdded: '0.49'
  Width: 2
Layout/InitialIndentation:
  Description: >-
    Checks the indentation of the first non-blank non-comment line in a file.
  Enabled: true
  VersionAdded: '0.49'
Layout/LeadingCommentSpace:
  AllowDoxygenCommentStyle: false
  AllowGemfileRubyComment: false
  Description: 'Comments should start with a space.'
  Enabled: true
  StyleGuide: '#hash-space'
  VersionAdded: '0.49'
  VersionChanged: '0.73'
Layout/LeadingEmptyLines:
  Description: Check for unnecessary blank lines at the beginning of a file.
  Enabled: true
  VersionAdded: '0.57'
  VersionChanged: '0.77'
Layout/LineEndStringConcatenationIndentation:
  Description: >-
    Checks the indentation of the next line after a line that ends with a string literal and a backslash.
  Enabled: pending
  EnforcedStyle: aligned
  IndentationWidth: ~
  SupportedStyles:
    - aligned
    - indented
  VersionAdded: '1.18'
Layout/LineLength:
  AllowHeredoc: true
  AllowURI: true
  Description: 'Checks that line length does not exceed the configured limit.'
  Enabled: true
  IgnoreCopDirectives: true
  IgnoredPatterns: []
  Max: 120
  StyleGuide: '#max-line-length'
  URISchemes:
    - http
    - https
  VersionAdded: '0.25'
  VersionChanged: '1.4'
Layout/MultilineArrayBraceLayout:
  Description: >-
    Checks that the closing brace in an array literal is either on the same line as the last array element, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: '0.49'
Layout/MultilineArrayLineBreaks:
  Description: >-
    Checks that each item in a multi-line array literal starts on a separate line.
  Enabled: false
  VersionAdded: '0.67'
Layout/MultilineAssignmentLayout:
  Description: 'Check for a newline after the assignment operator in multi-line assignments.'
  Enabled: false
  EnforcedStyle: new_line
  StyleGuide: '#indent-conditional-assignment'
  SupportedStyles:
    - same_line
    - new_line
  SupportedTypes:
    - block
    - case
    - class
    - if
    - kwbegin
    - module
  VersionAdded: '0.49'
Layout/MultilineBlockLayout:
  Description: 'Ensures newlines after multiline block do statements.'
  Enabled: true
  VersionAdded: '0.49'
Layout/MultilineHashBraceLayout:
  Description: >-
    Checks that the closing brace in a hash literal is either on the same line as the last hash element, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: '0.49'
Layout/MultilineHashKeyLineBreaks:
  Description: >-
    Checks that each item in a multi-line hash literal starts on a separate line.
  Enabled: false
  VersionAdded: '0.67'
Layout/MultilineMethodArgumentLineBreaks:
  Description: >-
    Checks that each argument in a multi-line method call starts on a separate line.
  Enabled: false
  VersionAdded: '0.67'
Layout/MultilineMethodCallBraceLayout:
  Description: >-
    Checks that the closing brace in a method call is either on the same line as the last method argument, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: '0.49'
Layout/MultilineMethodCallIndentation:
  Description: >-
    Checks indentation of method calls with the dot operator that span more than one line.
  Enabled: true
  EnforcedStyle: aligned
  IndentationWidth: ~
  SupportedStyles:
    - aligned
    - indented
    - indented_relative_to_receiver
  VersionAdded: '0.49'
Layout/MultilineMethodDefinitionBraceLayout:
  Description: >-
    Checks that the closing brace in a method definition is either on the same line as the last method parameter, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: '0.49'
Layout/MultilineOperationIndentation:
  Description: >-
    Checks indentation of binary operations that span more than one line.
  Enabled: true
  EnforcedStyle: aligned
  IndentationWidth: ~
  SupportedStyles:
    - aligned
    - indented
  VersionAdded: '0.49'
Layout/ParameterAlignment:
  Description: >-
    Align the parameters of a method definition if they span more than one line.
  Enabled: true
  EnforcedStyle: with_first_parameter
  IndentationWidth: ~
  StyleGuide: '#no-double-indent'
  SupportedStyles:
    - with_first_parameter
    - with_fixed_indentation
  VersionAdded: '0.49'
  VersionChanged: '0.77'
Layout/RedundantLineBreak:
  Description: >-
    Do not break up an expression into multiple lines when it fits on a single line.
  Enabled: false
  InspectBlocks: false
  VersionAdded: '1.13'
Layout/RescueEnsureAlignment:
  Description: 'Align rescues and ensures correctly.'
  Enabled: true
  VersionAdded: '0.49'
Layout/SingleLineBlockChain:
  Description: 'Put method call on a separate line if chained to a single line block.'
  Enabled: false
  VersionAdded: '1.14'
Layout/SpaceAfterColon:
  Description: 'Use spaces after colons.'
  Enabled: true
  StyleGuide: '#spaces-operators'
  VersionAdded: '0.49'
Layout/SpaceAfterComma:
  Description: 'Use spaces after commas.'
  Enabled: true
  StyleGuide: '#spaces-operators'
  VersionAdded: '0.49'
Layout/SpaceAfterMethodName:
  Description: >-
    Do not put a space between a method name and the opening parenthesis in a method definition.
  Enabled: true
  StyleGuide: '#parens-no-spaces'
  VersionAdded: '0.49'
Layout/SpaceAfterNot:
  Description: Tracks redundant space after the ! operator.
  Enabled: true
  StyleGuide: '#no-space-bang'
  VersionAdded: '0.49'
Layout/SpaceAfterSemicolon:
  Description: 'Use spaces after semicolons.'
  Enabled: true
  StyleGuide: '#spaces-operators'
  VersionAdded: '0.49'
Layout/SpaceAroundBlockParameters:
  Description: 'Checks the spacing inside and after block parameters pipes.'
  Enabled: true
  EnforcedStyleInsidePipes: no_space
  SupportedStylesInsidePipes:
    - space
    - no_space
  VersionAdded: '0.49'
Layout/SpaceAroundEqualsInParameterDefault:
  Description: >-
    Checks that the equals signs in parameter default assignments have or don't have surrounding space depending on configuration.
