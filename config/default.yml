  VersionAdded: '0.12'
  VersionChanged: '0.29'
Style/ExpandPathArguments:
  Description: "Use `expand_path(__dir__)` instead of `expand_path('..', __FILE__)`."
  Enabled: true
  VersionAdded: '0.53'
Style/ExplicitBlockArgument:
  Description: >-
    Consider using explicit block argument to avoid writing block literal that just passes its arguments to another block.
  Enabled: true
  StyleGuide: '#block-argument'
  VersionAdded: '0.89'
  VersionChanged: '1.8'
Style/ExponentialNotation:
  Description: 'When using exponential notation, favor a mantissa between 1 (inclusive) and 10 (exclusive).'
  Enabled: true
  EnforcedStyle: scientific
  StyleGuide: '#exponential-notation'
  SupportedStyles:
    - scientific
    - engineering
    - integral
  VersionAdded: '0.82'
Style/FileRead:
  Description: 'Favor `File.(bin)read` convenience methods.'
  Enabled: pending
  StyleGuide: '#file-read'
  VersionAdded: '1.24'
Style/FileWrite:
  Description: 'Favor `File.(bin)write` convenience methods.'
  Enabled: pending
  StyleGuide: '#file-write'
  VersionAdded: '1.24'
Style/FloatDivision:
  Description: 'For performing float division, coerce one side only.'
  Enabled: true
  EnforcedStyle: single_coerce
  Reference: 'https://blog.rubystyle.guide/ruby/2019/06/21/float-division.html'
  Safe: false
  StyleGuide: '#float-division'
  SupportedStyles:
    - left_coerce
    - right_coerce
    - single_coerce
    - fdiv
  VersionAdded: '0.72'
  VersionChanged: '1.9'
Style/For:
  Description: 'Checks use of for or each in multiline loops.'
  Enabled: true
  EnforcedStyle: each
  StyleGuide: '#no-for-loops'
  SupportedStyles:
    - each
    - for
  VersionAdded: '0.13'
  VersionChanged: '0.59'
Style/FormatString:
  Description: 'Enforce the use of Kernel#sprintf, Kernel#format or String#%.'
  Enabled: true
  EnforcedStyle: format
  StyleGuide: '#sprintf'
  SupportedStyles:
    - format
    - sprintf
    - percent
  VersionAdded: '0.19'
  VersionChanged: '0.49'
Style/FormatStringToken:
  Description: 'Use a consistent style for format string tokens.'
  Enabled: true
  EnforcedStyle: annotated
  IgnoredMethods: []
  # `MaxUnannotatedPlaceholdersAllowed` defines the number of `unannotated`
  # style token in a format string to be allowed when enforced style is not
  # `unannotated`.
  MaxUnannotatedPlaceholdersAllowed: 1
  SupportedStyles:
    # Prefer tokens which contain a sprintf like type annotation like
    # `%<name>s`, `%<age>d`, `%<score>f`
    - annotated
    # Prefer simple looking "template" style tokens like `%{name}`, `%{age}`
    - template
    - unannotated
  VersionAdded: '0.49'
  VersionChanged: '1.0'
Style/FrozenStringLiteralComment:
  Description: >-
    Add the frozen_string_literal comment to the top of files to help transition to frozen string literals by default.
  Enabled: true
  EnforcedStyle: always
  SafeAutoCorrect: false
  SupportedStyles:
    # `always` will always add the frozen string literal comment to a file
    # regardless of the Ruby version or if `freeze` or `<<` are called on a
    # string literal. It is possible that this will create errors.
    - always
    # `always_true` will add the frozen string literal comment to a file,
    # similarly to the `always` style, but will also change any disabled
    # comments (e.g. `# frozen_string_literal: false`) to be enabled.
    - always_true
    # `never` will enforce that the frozen string literal comment does not
    # exist in a file.
    - never
  VersionAdded: '0.36'
  VersionChanged: '0.79'
Style/GlobalStdStream:
  Description: 'Enforces the use of `$stdout/$stderr/$stdin` instead of `STDOUT/STDERR/STDIN`.'
  Enabled: true
  SafeAutoCorrect: false
  StyleGuide: '#global-stdout'
  VersionAdded: '0.89'
Style/GlobalVars:
  # Built-in global variables are allowed by default.
  AllowedVariables: []
  Description: 'Do not introduce global variables.'
  Enabled: true
  Reference: 'https://www.zenspider.com/ruby/quickref.html'
  StyleGuide: '#instance-vars'
  VersionAdded: '0.13'
Style/GuardClause:
  Description: 'Check for conditionals that can be replaced with guard clauses.'
  Enabled: true
  # `MinBodyLength` defines the number of lines of the a body of an `if` or `unless`
  # needs to have to trigger this cop
  MinBodyLength: 1
  StyleGuide: '#no-nested-conditionals'
  VersionAdded: '0.20'
  VersionChanged: '0.22'
Style/HashAsLastArrayItem:
  Description: >-
    Checks for presence or absence of braces around hash literal as a last array item depending on configuration.
  Enabled: true
  EnforcedStyle: braces
  StyleGuide: '#hash-literal-as-last-array-item'
  SupportedStyles:
    - braces
    - no_braces
  VersionAdded: '0.88'
Style/HashConversion:
  AllowSplatArgument: true
  Description: 'Avoid Hash[] in favor of ary.to_h or literal hashes.'
  Enabled: pending
  StyleGuide: '#avoid-hash-constructor'
  VersionAdded: '1.10'
  VersionChanged: '1.11'
Style/HashEachMethods:
  AllowedReceivers: []
  Description: 'Use Hash#each_key and Hash#each_value.'
  Enabled: true
  Safe: false
  StyleGuide: '#hash-each'
  VersionAdded: '0.80'
  VersionChanged: '1.16'
Style/HashExcept:
  Description: >-
    Checks for usages of `Hash#reject`, `Hash#select`, and `Hash#filter` methods that can be replaced with `Hash#except` method.
  Enabled: pending
  VersionAdded: '1.7'
Style/HashLikeCase:
  Description: >-
    Checks for places where `case-when` represents a simple 1:1 mapping and can be replaced with a hash lookup.
  Enabled: true
  # `MinBranchesCount` defines the number of branches `case` needs to have
  # to trigger this cop
  MinBranchesCount: 3
  VersionAdded: '0.88'
Style/HashSyntax:
  Description: >-
    Prefer Ruby 1.9 hash syntax { a: 1, b: 2 } over 1.8 syntax { :a => 1, :b => 2 }.
  Enabled: true
  # Force hashes that have a hash value omission
  EnforcedShorthandSyntax: always
  EnforcedStyle: ruby19
  # Do not suggest { a?: 1 } over { :a? => 1 } in ruby19 style
  PreferHashRocketsForNonAlnumEndingSymbols: false
  StyleGuide: '#hash-literals'
  SupportedShorthandSyntax:
    # forces use of the 3.1 syntax (e.g. {foo:}) when the hash key and value are the same.
    - always
    # forces use of explicit hash literal value.
    - never
    # accepts both shorthand and explicit use of hash literal value.
    - either
  SupportedStyles:
    # checks for 1.9 syntax (e.g. {a: 1}) for all symbol keys
    - ruby19
    # checks for hash rocket syntax for all hashes
    - hash_rockets
    # forbids mixed key syntaxes (e.g. {a: 1, :b => 2})
    - no_mixed_keys
    # enforces both ruby19 and no_mixed_keys styles
    - ruby19_no_mixed_keys
  # Force hashes that have a symbol value to use hash rockets
  UseHashRocketsWithSymbolValues: false
  VersionAdded: '0.9'
  VersionChanged: '1.24'
Style/HashTransformKeys:
  Description: 'Prefer `transform_keys` over `each_with_object`, `map`, or `to_h`.'
  Enabled: true
  Safe: false
  VersionAdded: '0.80'
  VersionChanged: '0.90'
Style/HashTransformValues:
  Description: 'Prefer `transform_values` over `each_with_object`, `map`, or `to_h`.'
  Enabled: true
  Safe: false
  VersionAdded: '0.80'
  VersionChanged: '0.90'
Style/IdenticalConditionalBranches:
  Description: >-
    Checks that conditional statements do not have an identical line at the end of each branch, which can validly be moved out of the conditional.
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '0.36'
  VersionChanged: '1.19'
Style/IfInsideElse:
  AllowIfModifier: false
  Description: 'Finds if nodes inside else, which can be converted to elsif.'
  Enabled: true
  VersionAdded: '0.36'
  VersionChanged: '1.3'
Style/IfUnlessModifier:
  Description: >-
    Favor modifier if/unless usage when you have a single-line body.
  Enabled: true
  StyleGuide: '#if-as-a-modifier'
  VersionAdded: '0.9'
  VersionChanged: '0.30'
Style/IfUnlessModifierOfIfUnless:
  Description: >-
    Avoid modifier if/unless usage on conditionals.
  Enabled: true
  VersionAdded: '0.39'
  VersionChanged: '0.87'
Style/IfWithBooleanLiteralBranches:
  AllowedMethods:
    - nonzero?
  Description: 'Checks for redundant `if` with boolean literal branches.'
  Enabled: pending
  SafeAutoCorrect: false
  VersionAdded: '1.9'
Style/IfWithSemicolon:
  Description: 'Do not use if x; .... Use the ternary operator instead.'
  Enabled: true
  StyleGuide: '#no-semicolon-ifs'
  VersionAdded: '0.9'
  VersionChanged: '0.83'
Style/ImplicitRuntimeError:
  Description: >-
    Use `raise` or `fail` with an explicit exception class and message, rather than just a message.
  Enabled: false
  VersionAdded: '0.41'
Style/InPatternThen:
  Description: 'Checks for `in;` uses in `case` expressions.'
  Enabled: pending
  StyleGuide: '#no-in-pattern-semicolons'
  VersionAdded: '1.16'
Style/InfiniteLoop:
  Description: >-
    Use Kernel#loop for infinite loops. This cop is unsafe if the body may raise a `StopIteration` exception.
  Enabled: true
  Safe: false
  StyleGuide: '#infinite-loop'
  VersionAdded: '0.26'
  VersionChanged: '0.61'
Style/InlineComment:
  Description: 'Avoid trailing inline comments.'
  Enabled: false
  VersionAdded: '0.23'
Style/InverseMethods:
  Description: >-
    Use the inverse method instead of `!.method` if an inverse method is defined.
  Enabled: true
  # `InverseBlocks` are methods that are inverted by inverting the return
  # of the block that is passed to the method
  InverseBlocks:
    :select: :reject
    :select!: :reject!
  # `InverseMethods` are methods that can be inverted by a not (`not` or `!`)
  # The relationship of inverse methods only needs to be defined in one direction.
  # Keys and values both need to be defined as symbols.
  InverseMethods:
    :<: :>=
    :==: :!=
    :=~: :!~
    :>: :<=
    :any?: :none?
    :even?: :odd?
    # `ActiveSupport` defines some common inverse methods. They are listed below,
    # and not enabled by default.
    # :present?: :blank?,
    # :include?: :exclude?
  Safe: false
  VersionAdded: '0.48'
Style/IpAddresses:
  # Allow addresses to be permitted
  AllowedAddresses:
    # :: is a valid IPv6 address, but could potentially be legitimately in code
    - "::"
  Description: "Don't include literal IP addresses in code."
  Enabled: false
  Exclude:
    - '**/*.gemfile'
    - '**/Gemfile'
    - '**/gems.rb'
    - '**/*.gemspec'
  VersionAdded: '0.58'
  VersionChanged: '0.91'
Style/KeywordParametersOrder:
  Description: 'Enforces that optional keyword parameters are placed at the end of the parameters list.'
  Enabled: true
  StyleGuide: '#keyword-parameters-order'
  VersionAdded: '0.90'
  VersionChanged: '1.7'
Style/Lambda:
  Description: 'Use the new lambda literal syntax for single-line blocks.'
  Enabled: true
  EnforcedStyle: line_count_dependent
  StyleGuide: '#lambda-multi-line'
  SupportedStyles:
    - line_count_dependent
    - lambda
    - literal
  VersionAdded: '0.9'
  VersionChanged: '0.40'
Style/LambdaCall:
  Description: 'Use lambda.call(...) instead of lambda.(...).'
  Enabled: true
  EnforcedStyle: call
  StyleGuide: '#proc-call'
  SupportedStyles:
    - call
    - braces
  VersionAdded: '0.13'
  VersionChanged: '0.14'
Style/LineEndConcatenation:
  Description: >-
    Use \ instead of + or << to concatenate two string literals at line end.
  Enabled: true
  SafeAutoCorrect: false
  VersionAdded: '0.18'
  VersionChanged: '0.64'
Style/MapToHash:
  Description: 'Prefer `to_h` with a block over `map.to_h`.'
  Enabled: pending
  Safe: false
  VersionAdded: '1.24'
Style/MethodCallWithArgsParentheses:
  AllowParenthesesInCamelCaseMethod: false
  AllowParenthesesInChaining: false
  AllowParenthesesInMultilineCall: false
  AllowParenthesesInStringInterpolation: false
