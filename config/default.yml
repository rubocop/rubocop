  Enabled: false
  EnforcedStyle: require_parentheses
  IgnoreMacros: true
  IgnoredMethods: []
  IgnoredPatterns: []
  IncludedMacros: []
  StyleGuide: '#method-invocation-parens'
  SupportedStyles:
    - require_parentheses
    - omit_parentheses
  VersionAdded: '0.47'
  VersionChanged: '1.7'
Style/MethodCallWithoutArgsParentheses:
  Description: 'Do not use parentheses for method calls with no arguments.'
  Enabled: true
  IgnoredMethods: []
  StyleGuide: '#method-invocation-parens'
  VersionAdded: '0.47'
  VersionChanged: '0.55'
Style/MethodCalledOnDoEndBlock:
  Description: 'Avoid chaining a method call on a do...end block.'
  Enabled: false
  StyleGuide: '#single-line-blocks'
  VersionAdded: '0.14'
Style/MethodDefParentheses:
  Description: >-
    Checks if the method definitions have or don't have parentheses.
  Enabled: true
  EnforcedStyle: require_parentheses
  StyleGuide: '#method-parens'
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses
    - require_no_parentheses_except_multiline
  VersionAdded: '0.16'
  VersionChanged: '1.7'
Style/MinMax:
  Description: >-
    Use `Enumerable#minmax` instead of `Enumerable#min` and `Enumerable#max` in conjunction.
  Enabled: true
  VersionAdded: '0.50'
Style/MissingElse:
  Description: >-
    Require if/case expressions to have an else branches. If enabled, it is recommended that Style/UnlessElse and Style/EmptyElse be enabled. This will conflict with Style/EmptyElse if Style/EmptyElse is configured to style "both".
  Enabled: false
  EnforcedStyle: both
  SupportedStyles:
    # if - warn when an if expression is missing an else branch
    # case - warn when a case expression is missing an else branch
    # both - warn when an if or case expression is missing an else branch
    - if
    - case
    - both
  VersionAdded: '0.30'
  VersionChanged: '0.38'
Style/MissingRespondToMissing:
  Description: >-
    Checks if `method_missing` is implemented without implementing `respond_to_missing`.
  Enabled: true
  StyleGuide: '#no-method-missing'
  VersionAdded: '0.56'
Style/MixinGrouping:
  Description: 'Checks for grouping of mixins in `class` and `module` bodies.'
  Enabled: true
  EnforcedStyle: separated
  StyleGuide: '#mixin-grouping'
  SupportedStyles:
    # separated: each mixed in module goes in a separate statement.
    # grouped: mixed in modules are grouped into a single statement.
    - separated
    - grouped
  VersionAdded: '0.48'
  VersionChanged: '0.49'
Style/MixinUsage:
  Description: 'Checks that `include`, `extend` and `prepend` exists at the top level.'
  Enabled: true
  VersionAdded: '0.51'
Style/ModuleFunction:
  Autocorrect: false
  Description: 'Checks for usage of `extend self` in modules.'
  Enabled: true
  EnforcedStyle: module_function
  SafeAutoCorrect: false
  StyleGuide: '#module-function'
  SupportedStyles:
    - module_function
    - extend_self
    - forbidden
  VersionAdded: '0.11'
  VersionChanged: '0.65'
Style/MultilineBlockChain:
  Description: 'Avoid multi-line chains of blocks.'
  Enabled: true
  StyleGuide: '#single-line-blocks'
  VersionAdded: '0.13'
Style/MultilineIfModifier:
  Description: 'Only use if/unless modifiers on single line statements.'
  Enabled: true
  StyleGuide: '#no-multiline-if-modifiers'
  VersionAdded: '0.45'
Style/MultilineIfThen:
  Description: 'Do not use then for multi-line if/unless.'
  Enabled: true
  StyleGuide: '#no-then'
  VersionAdded: '0.9'
  VersionChanged: '0.26'
Style/MultilineInPatternThen:
  Description: 'Do not use `then` for multi-line `in` statement.'
  Enabled: pending
  StyleGuide: '#no-then'
  VersionAdded: '1.16'
Style/MultilineMemoization:
  Description: 'Wrap multiline memoizations in a `begin` and `end` block.'
  Enabled: true
  EnforcedStyle: keyword
  SupportedStyles:
    - keyword
    - braces
  VersionAdded: '0.44'
  VersionChanged: '0.48'
Style/MultilineMethodSignature:
  Description: 'Avoid multi-line method signatures.'
  Enabled: false
  VersionAdded: '0.59'
  VersionChanged: '1.7'
Style/MultilineTernaryOperator:
  Description: >-
    Avoid multi-line ?: (the ternary operator); use if/unless instead.
  Enabled: true
  StyleGuide: '#no-multiline-ternary'
  VersionAdded: '0.9'
  VersionChanged: '0.86'
Style/MultilineWhenThen:
  Description: 'Do not use then for multi-line when statement.'
  Enabled: true
  StyleGuide: '#no-then'
  VersionAdded: '0.73'
Style/MultipleComparison:
  AllowMethodComparison: true
  Description: >-
    Avoid comparing a variable with multiple items in a conditional, use Array#include? instead.
  Enabled: true
  VersionAdded: '0.49'
  VersionChanged: '1.1'
Style/MutableConstant:
  Description: 'Do not assign mutable objects to constants.'
  Enabled: true
  EnforcedStyle: literals
  SafeAutoCorrect: false
  SupportedStyles:
    # literals: freeze literals assigned to constants
    # strict: freeze all constants
