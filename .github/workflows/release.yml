name: release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions: {}

jobs:
  build:
    # if: (github.repository == 'rubocop/rubocop')
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
      gem_name: ${{ steps.build.outputs.gem_name }}
      gem_version: ${{ steps.build.outputs.gem_version }}
      gem_path: ${{ steps.build.outputs.gem_path }}

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: ruby/setup-ruby@d8d83c3960843afb664e821fed6be52f37da5267 # pin@v1.231.0
        with:
          ruby-version: ruby # Latest stable CRuby version
          bundler-cache: false # dot not using caching in the SLSA build process

      # IMPORTANT: this step MUST export for the following outputs:
      # gem_name: the name of the gem - ex: "rubocop"
      # gem_version: the version of the gem - ex: "1.0.0"
      # gem_path: the path/filename of the gem - ex: "rubocop-1.0.0.gem"
      - name: build
        id: build
        run: script/build

      - name: upload artifact
        uses: actions/upload-artifact@4.6.2
        id: upload-artifact
        with:
          path: "${{ steps.build.outputs.gem_path }}"

  release:
    needs: build
    environment: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/download-artifact@54124fbd881f8ce794405a06896c93c49c17463e
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}

      - uses: ruby/setup-ruby@d8d83c3960843afb664e821fed6be52f37da5267 # pin@v1.231.0
        with:
          ruby-version: ruby # Latest stable CRuby version
          bundler-cache: false # dot not using caching in the SLSA build process

      - name: Configure RubyGems Credentials
        uses: rubygems/configure-rubygems-credentials@e3f5097339179e0d4c7321ab44209e7e02446746 # pin@main

      - name: sign ruby gem
        env:
          GEM_NAME: ${{ needs.build.outputs.gem_name }}
          GEM_VERSION: ${{ needs.build.outputs.gem_version }}
          ARTIFACT_PATH: "artifact"
        run: gem exec sigstore-cli:0.2.1 sign ${ARTIFACT_PATH}/${GEM_NAME}-${GEM_VERSION}.gem --bundle ${GEM_NAME}-${GEM_VERSION}.sigstore.json

      - name: Publish to RubyGems
        env:
          GEM_NAME: ${{ needs.build.outputs.gem_name }}
          GEM_VERSION: ${{ needs.build.outputs.gem_version }}
          ARTIFACT_PATH: "artifact"
        run: gem push ${ARTIFACT_PATH}/${GEM_NAME}-${GEM_VERSION}.gem --attestation ${GEM_NAME}-${GEM_VERSION}.sigstore.json

      - name: await gem
        env:
          GEM_NAME: ${{ needs.build.outputs.gem_name }}
          GEM_VERSION: ${{ needs.build.outputs.gem_version }}
        run: gem exec rubygems-await:0.5.4 "${GEM_NAME}:${GEM_VERSION}" --timeout 120

  sign:
    needs: [build, release]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read

    steps:
      - uses: actions/download-artifact@54124fbd881f8ce794405a06896c93c49c17463e
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}

      - name: attest build provenance
        uses: actions/attest-build-provenance@2.2.3
        with:
          subject-path: "artifact/${{ needs.build.outputs.gem_path }}"

  verify:
    permissions: {}
    needs: [build, release, sign]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@54124fbd881f8ce794405a06896c93c49c17463e
        with:
          artifact-ids: ${{ needs.build.outputs.artifact-id }}

      - name: verify
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          ARTIFACT_PATH: "artifact/${{ needs.build.outputs.gem_path }}"
        run: gh attestation verify "$ARTIFACT_PATH" --repo ${OWNER}/${REPO} --signer-workflow ${OWNER}/${REPO}/.github/workflows/release.yml
